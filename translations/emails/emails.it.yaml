prospect:
  subject: Unisciti al mondo della mixologia creativa!
  title: Benvenuto nel mondo della mixologia creativa!
  screenshot_alt: Homepage cocktailissimo.com
  intro:
    list:
      one: Sei un appassionato di mixologia, un produttore di utensili o ingredienti dedicati a quest'arte squisita?
      two: Stai cercando di ampliare la tua audience in B2B o B2C e far conoscere i tuoi prodotti eccezionali in tutto il mondo?
      three: Continua a leggere, abbiamo un'opportunità entusiasmante da condividere con te!
    box:
      one: >
        Siamo <strong>Cocktailissimo</strong>, un marketplace specializzato in utensili e ingredienti per la mixologia. La nostra piattaforma è il luogo d'incontro definitivo per gli amanti dei cocktail, i barman professionisti e gli appassionati di mixologia di tutto il mondo. Crediamo fermamente che i prodotti di qualità meritino una visibilità di qualità, ed è per questo che ti offriamo l'opportunità di commercializzare le tue creazioni sulla nostra marketplace dedicata alla mixologia.
      two:
        a: Le caratteristiche tecniche della tua azienda non ti consentono di essere un venditore sulla nostra marketplace?
        b: Nessun problema, il nostro modello di commercializzazione distributivo ibrido ci consente anche di accompagnarti come distributore.

  why_join_our_community: Perché unirti alla nostra community?
  arguments_list:
    one:
      label: Un Pubblico Mirato
      content: La nostra piattaforma è frequentata da professionisti e appassionati di mixologia alla ricerca delle ultime innovazioni in utensili e ingredienti. I tuoi prodotti saranno presentati a un pubblico captivante e appassionato.
    two:
      label: Visibilità Internazionale
      content: Hai la possibilità di mettere in evidenza i tuoi prodotti a livello globale. La nostra marketplace raggiunge potenziali clienti in tutto il mondo, il che significa che i tuoi prodotti possono trovare spazio sugli scaffali virtuali dei mixologi di tutto il mondo.
    three:
      label: Promozione Personalizzata
      content: Collaboriamo strettamente con i nostri venditori per creare campagne di marketing mirate, evidenze speciali e promozioni per massimizzare la visibilità dei tuoi prodotti e incrementare le vendite.
    four:
      label: Gestione Semplificata
      content: La nostra interfaccia venditore user-friendly rende la gestione del tuo negozio online facile e trasparente. Puoi monitorare le tue vendite, gestire il tuo inventario e interagire con i tuoi clienti con facilità.
    five:
      label: Supporto Continuo
      content: Crediamo nella crescita reciproca, quindi siamo sempre qui per rispondere alle tue domande, condividere consigli di marketing e sostenerti nel tuo successo sulla nostra marketplace.
    six:
      label: Servizio SEO Dedicato
      content: Ci occupiamo della redazione web dei tuoi prodotti per migliorarne il posizionamento sui motori di ricerca. Scriviamo articoli, ricette illustrate e realizziamo video che includono i tuoi prodotti per potenziare le tue vendite.
  conclusion:
    top: 
      one: La mixologia è un'arte in costante evoluzione, e non vediamo l'ora di collaborare con produttori innovativi che condividono la nostra passione per la creazione di prodotti eccezionali. Unisciti a noi nell'avventura della mixologia e fai parte della nostra community dedicata all'eccellenza nel mondo dei cocktail.
      two: >
        Se sei pronto a dare ai tuoi prodotti la visibilità che meritano e a collaborare con una piattaforma leader nella mixologia, non esitare a contattarci per discutere delle emozionanti opportunità che ti aspettano su <a class="contact-link" href="mailto:contact@cocktailissimo.com" style="color: #FFF; font-weight: 700;">contact@cocktailissimo.com</a>.
      three: Unisciti a noi nell'arte della mixologia e insieme creiamo esperienze di cocktail straordinarie per i nostri clienti in tutto il mondo!
    hashtags: >
      <span>#Mixologia</span> 
      <span>#Marketplace</span> 
      <span>#Innovazione</span> 
      <span>#Cocktaillissimo</span> 
      <span>#Eccellenza</span>
  end:
    one: Vuoi diventare un venditore? Segui questo link
    two: A presto! Cheers!


warning:
  need_login: Pour effectuer cette action, vous devez vous connecter ou créer un compte.
  delete_vendor_account: >
    Nous sommes navrés d'apprendre que vous souhaitez nous quitter. En tant que vendeur, vous ne pouvez pas supprimer directement votre compte, mais il vous suffit d'en faire la demande par email à <a target="_blank" href="mailto:contact@cocktailissimo.com">contact@cocktailissimo.com</a>, en nous précisant l'adresse email associée à votre compte. Votre demande sera traitée dans les plus brefs délais.
  alcohol_danger: L'abus d'alcool est dangereux pour la santé, à consommer avec modération

error:
  temporary_failure: Une erreur est survenue. Veuillez réessayer ultérieurement.
  max_addresses: Vous ne pouvez pas ajouter plus de {max} adresses
  invalid_input: La valeur entrée est invalide
  invalid_form: Le formulaire est invalide
  invalid_credentials: Identifiants invalides
  purchase_payment: 
    no_stock: >
      Une erreur est survenue. La transaction a été annulée et aucune somme ne sera débitée. Si le problème persiste, <a target="_blank" href="/fr?contact">contactez-nous</a>.
    updated_purchase: Suite à un problème de stock, votre panier a été mis à jour. La transaction a été annulée et aucune somme ne sera débitée. Si le panier mis à jour vous convient vous pouvez valider à nouveau la commande. En cas de problème, <a target="_blank" href="/fr?contact">contactez-nous</a>.
    already_paid: La commande est déjà payée. La transaction actuelle a été annulée et aucune somme supplémentaire ne sera débitée. En cas de problème, <a target="_blank" href="/fr?contact">contactez-nous</a>.
  review:
    same_email: Cette adresse email a déjà été utilisée pour laisser un avis sur ce produit. S'il ne s'agit pas de vous, modifiez l'adresse email
    unique: Vous avez déjà laissé votre avis sur ce produit, merci.
  empty_cart: Votre panier est vide
  show_payment_success: Suite à une erreur, impossible d'afficher le récapitulatif de la commande. Vous pouvez y accéder dans l'email de confirmation de commande que nous venons de vous envoyer. En cas de problème, ou si vous n'avez pas reçu cet email d'ici une heure, <a target="_blank" href="/fr?contact">contactez-nous</a>.
  unknown_email: Cette adresse email ne correspond à aucun compte
  invalid_link: Ce lien est invalide ou a expiré
  invalid_password: Mot de passe invalide
  delete_account:
    having_purchases_in_progress: Vous ne pouvez pas supprimer votre compte pour le moment car vous avez des commandes en cours de traitement.
  email_not_confirmed: >
    <div>Vous n'avez pas confirmé votre adresse email. Cliquez sur le lien reçu à l'adresse "{email}".</div>
    <div style="font-style: italic; margin-top: 10px;">Vous n\'avez pas reçu le lien ? <a href="{ask_new_link_path}">Recevoir un nouveau lien de confirmation</a></div>
  restricted_user: Votre compte a été restreint. Pour plus d'informations, <a target="_blank" href="/fr?contact">contactez-nous</a>.

info:
  incomplete_stripe_verification: Les informations saisies ont été sauvegardées, revenez quand vous voulez pour finir d'entrer vos informations et pouvoir commencer à vendre vos produits.
  on_checkout_force_country: Suite à la modification du pays de livraison, les prix sont susceptibles d'avoir changé.
  admin_manual_purchase_email_sent: Nous avons bien reçu les détails de votre commande, et allons vous recontacter au plus vite pour la finaliser.

success:
  stripe_verification: Félicitations, votre compte est validé !
  updated: Les modifications ont bien été prises en compte !
  vendor_contact: Merci, bien reçu ! Nous allons maintenant traiter votre demande et revenir vers vous très rapidement.
  payment: Merci, nous avons bien reçu votre paiement d'un montant de {amount} ! Une confirmation de commande vous a été envoyée par email.
  link_sent: 
    reset_password: Un lien pour réinitialiser votre mot de passe vous a été envoyé par email. Attention, le lien est valable 48h.
    re_confirmation: Un nouveau lien pour vérifier votre adresse email vous a été envoyé à l'adresse "{email}". Attention, le lien est valable 48h.
  reset_password: Le mot de passe a été réinitialisé avec succès !
  register: Félicitations, votre inscription est enregistrée ! Pour la finaliser, il vous suffit de vérifier votre adresse email en cliquant sur le lien reçu à l'adresse "{email}". Attention, le lien est valable 48h.
  email_confirmation: Votre adresse email a été vérifiée avec succès ! Vous pouvez désormais vous connecter.
  all_in_one_init: Félicitations, votre compte est activé ! Vous pouvez désormais vous connecter.
  delete_account: Votre compte a bien été supprimé !
  review_confirmation: Votre avis a été confirmé avec succès !
  login: Connexion réussie !
  logout: Déconnexion réussie !


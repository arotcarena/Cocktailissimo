warning:
  need_login: Para realizar esta acción, debes iniciar sesión o crear una cuenta.
  delete_vendor_account: >
    Lamentamos saber que deseas dejarnos. Como vendedor, no puedes eliminar directamente tu cuenta, pero solo tienes que solicitarlo por correo electrónico a <a target="_blank" href="mailto:contacto@cocktailissimo.com">contacto@cocktailissimo.com</a>, indicando la dirección de correo electrónico asociada a tu cuenta. Tu solicitud será procesada lo antes posible.
  alcohol_danger: El abuso de alcohol es perjudicial para la salud, consumir con moderación.
  no_alcohol_minors: Prohibición de venta de bebidas alcohólicas a menores de 18 años.

error:
  temporary_failure: Ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.
  max_addresses: No puedes agregar más de {max} direcciones.
  invalid_input: El valor ingresado es inválido.
  invalid_form: El formulario es inválido.
  invalid_credentials: Credenciales inválidas.
  purchase_payment: 
    no_stock: >
      Ha ocurrido un error. La transacción ha sido cancelada y no se debitará ninguna cantidad. Si el problema persiste, <a target="_blank" href="/es?contacto">contáctanos</a>.
    updated_purchase: Debido a un problema de stock, tu carrito ha sido actualizado. La transacción ha sido cancelada y no se debitará ninguna cantidad. Si el carrito actualizado te parece aceptable, puedes confirmar nuevamente el pedido. Si hay algún problema, <a target="_blank" href="/es?contacto">contáctanos</a>.
    already_paid: El pedido ya está pagado. La transacción actual ha sido cancelada y no se debitará ningún monto adicional. Si hay algún problema, <a target="_blank" href="/es?contacto">contáctanos</a>.
  review:
    same_email: Esta dirección de correo electrónico ya se ha utilizado para dejar una reseña sobre este producto. Si no eres tú, cambia la dirección de correo electrónico.
    unique: Ya has dejado tu opinión sobre este producto, gracias.
  empty_cart: Tu carrito está vacío.
  show_payment_success: Debido a un error, no se puede mostrar el resumen del pedido. Puedes acceder a él en el correo electrónico de confirmación de pedido que acabamos de enviarte. Si hay algún problema o si no recibes este correo electrónico en una hora, <a target="_blank" href="/es?contacto">contáctanos</a>.
  unknown_email: Esta dirección de correo electrónico no corresponde a ninguna cuenta.
  invalid_link: Este enlace es inválido o ha caducado.
  invalid_password: Contraseña inválida.
  delete_account:
    having_purchases_in_progress: No puedes eliminar tu cuenta en este momento porque tienes pedidos en proceso.
  email_not_confirmed: >
    <div>No has confirmado tu dirección de correo electrónico. Haz clic en el enlace recibido en la dirección "{email}".</div>
    <div style="font-style: italic; margin-top: 10px;">¿No recibiste el enlace? <a href="{ask_new_link_path}">Recibir un nuevo enlace de confirmación</a></div>
  restricted_user: Tu cuenta ha sido restringida. Para obtener más información, <a target="_blank" href="/es?contacto">contáctanos</a>.

info:
  incomplete_stripe_verification: Los datos ingresados se han guardado, vuelve cuando quieras para completar la entrada de tu información y empezar a vender tus productos.
  on_checkout_force_country: Tras el cambio del país de entrega, es posible que los precios hayan cambiado.
  admin_manual_purchase_email_sent: Hemos recibido los detalles de su pedido y nos pondremos en contacto con usted lo antes posible para finalizarlo.
  for_info_contact_us: >
    Para cualquier pregunta o información, contáctenos por correo electrónico: <a href="mailto:contact@cocktailissimo.com">contact@cocktailissimo.com</a>, indicando la siguiente referencia: {ref}.
  payment_validated: Su pago ha sido validado.
  order_preparing: Su pedido está siendo preparado.

success:
  stripe_verification: ¡Felicidades, tu cuenta está validada!
  updated: ¡Las modificaciones se han registrado correctamente!
  vendor_contact: ¡Gracias, recibido! Procesaremos tu solicitud y nos pondremos en contacto contigo muy pronto.
  payment: ¡Gracias, hemos recibido tu pago por un monto de {amount}! Se te ha enviado un correo electrónico de confirmación del pedido.
  link_sent: 
    reset_password: Se te ha enviado un enlace para restablecer tu contraseña por correo electrónico. Ten en cuenta que el enlace es válido por 48 horas.
    re_confirmation: Se te ha enviado un nuevo enlace para verificar tu dirección de correo electrónico a la dirección "{email}". Ten en cuenta que el enlace es válido por 48 horas.
  reset_password: ¡La contraseña se ha restablecido con éxito!
  register: ¡Felicidades, tu registro ha sido registrado! Para finalizarlo, verifica tu dirección de correo electrónico haciendo clic en el enlace recibido en la dirección "{email}". Ten en cuenta que el enlace es válido por 48 horas.
  email_confirmation: ¡Tu dirección de correo electrónico se ha verificado con éxito! Ahora puedes iniciar sesión.
  all_in_one_init: ¡Felicidades, tu cuenta está activada! Ahora puedes iniciar sesión.
  delete_account: ¡Tu cuenta ha sido eliminada correctamente!
  review_confirmation: ¡Tu opinión ha sido confirmada con éxito!
  login: ¡Inicio de sesión exitoso!
  logout: ¡Cierre de sesión exitoso!


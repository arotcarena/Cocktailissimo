warning:
  need_login: Per effettuare questa azione, devi effettuare l'accesso o creare un account.
  delete_vendor_account: >
    Siamo spiacenti di apprendere che desideri lasciarci. Come venditore, non puoi eliminare direttamente il tuo account, ma è sufficiente richiederlo via e-mail a <a target="_blank" href="mailto:contact@cocktailissimo.com">contact@cocktailissimo.com</a>, specificando l'indirizzo e-mail associato al tuo account. La tua richiesta verrà elaborata nel più breve tempo possibile.
  alcohol_danger: L'abuso di alcol è pericoloso per la salute, consumare con moderazione

error:
  temporary_failure: Si è verificato un errore. Riprova più tardi.
  max_addresses: Non puoi aggiungere più di {max} indirizzi
  invalid_input: Il valore inserito non è valido
  invalid_form: Il modulo non è valido
  invalid_credentials: Credenziali non valide
  purchase_payment: 
    no_stock: >
      Si è verificato un errore. La transazione è stata annullata e non verrà addebitato alcun importo. Se il problema persiste, <a target="_blank" href="/it?contact">contattaci</a>.
    updated_purchase: A causa di un problema di stock, il tuo carrello è stato aggiornato. La transazione è stata annullata e non verrà addebitato alcun importo. Se il carrello aggiornato ti soddisfa, puoi confermare nuovamente l'ordine. In caso di problemi, <a target="_blank" href="/it?contact">contattaci</a>.
    already_paid: L'ordine è già stato pagato. La transazione attuale è stata annullata e non verrà addebitato alcun importo aggiuntivo. In caso di problemi, <a target="_blank" href="/it?contact">contattaci</a>.
  review:
    same_email: Questo indirizzo email è già stato utilizzato per lasciare una recensione su questo prodotto. Se non sei tu, modifica l'indirizzo email
    unique: Hai già lasciato la tua recensione su questo prodotto, grazie.
  empty_cart: Il tuo carrello è vuoto
  show_payment_success: A causa di un errore, non è possibile visualizzare il riepilogo dell'ordine. Puoi trovarlo nell'e-mail di conferma dell'ordine appena inviata. In caso di problemi, o se non hai ricevuto questa e-mail entro un'ora, <a target="_blank" href="/it?contact">contattaci</a>.
  unknown_email: Questo indirizzo email non corrisponde a nessun account
  invalid_link: Questo link non è valido o è scaduto
  invalid_password: Password non valida
  delete_account:
    having_purchases_in_progress: Non puoi eliminare il tuo account al momento perché hai degli ordini in corso di elaborazione.
  email_not_confirmed: >
    <div>Non hai confermato il tuo indirizzo email. Clicca sul link ricevuto all'indirizzo "{email}".</div>
    <div style="font-style: italic; margin-top: 10px;">Non hai ricevuto il link? <a href="{ask_new_link_path}">Richiedi un nuovo link di conferma</a></div>
  restricted_user: Il tuo account è stato limitato. Per ulteriori informazioni, <a target="_blank" href="/it?contact">contattaci</a>.

info:
  incomplete_stripe_verification: Le informazioni inserite sono state salvate, torna quando vuoi per completare l'inserimento delle informazioni e iniziare a vendere i tuoi prodotti.
  on_checkout_force_country: A seguito della modifica del paese di consegna, i prezzi potrebbero essere cambiati.

success:
  stripe_verification: Congratulazioni, il tuo account è stato convalidato!
  updated: Le modifiche sono state apportate con successo!
  vendor_contact: Grazie, ricevuto! Ora elaboreremo la tua richiesta e ti risponderemo al più presto.
  payment: Grazie, abbiamo ricevuto con successo il tuo pagamento di {amount}! Una conferma dell'ordine ti è stata inviata via e-mail.
  link_sent: 
    reset_password: Ti è stato inviato un link per reimpostare la tua password via e-mail. Attenzione, il link è valido per 48 ore.
    re_confirmation: Un nuovo link per verificare il tuo indirizzo email ti è stato inviato all'indirizzo "{email}". Attenzione, il link è valido per 48 ore.
  reset_password: La password è stata reimpostata con successo!
  register: Congratulazioni, la tua registrazione è stata registrata! Per completarla, devi verificare il tuo indirizzo email cliccando sul link ricevuto all'indirizzo "{email}". Attenzione, il link è valido per 48 ore.
  email_confirmation: Il tuo indirizzo email è stato verificato con successo! Ora puoi effettuare l'accesso.
  all_in_one_init: Congratulazioni, il tuo account è attivo! Ora puoi effettuare l'accesso.
  delete_account: Il tuo account è stato eliminato con successo!
  review_confirmation: La tua recensione è stata confermata con successo!
  login: Accesso riuscito!
  logout: Disconnessione riuscita!


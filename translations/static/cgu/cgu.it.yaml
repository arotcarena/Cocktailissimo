title: Condizioni generali d'uso

text: >
  <h2>ARTICOLO 1: Oggetto</h2>
    <p>
        Le presenti "condizioni generali d'uso" disciplinano legalmente l'utilizzo del sito cocktailissimo.com e dei suoi servizi.<br>
        Questo contratto è stipulato tra: <br>
        Il gestore del sito web, di seguito denominato "l'Editore", <br>
        Ogni persona fisica o giuridica che desidera accedere al sito e ai suoi servizi, di seguito denominata "l'Utente". <br>
        Le condizioni generali d'uso devono essere accettate da ogni Utente, e l'accesso al sito equivale all'accettazione di tali condizioni.
    </p>

  <h2>ARTICOLO 2: Avvertenze legali</h2>
      
    <p>Vedi la pagina <a href="{legal_link}">Avvertenze legali</a></p>

  <h2>ARTICOLO 3: Accesso ai servizi</h2>

    <p>
        L'Utente del sito cocktailissimo.com ha accesso ai seguenti servizi:<br>
            • Consultazione di ricette<br>
            • Consultazione di articoli<br>
            • Pubblicazione di domande/risposte relative alle ricette<br>
            • Pubblicazione di commenti su articoli o ricette<br>
            • La sezione negozio del sito cocktailissimo.com è al momento non accessibile a tutti gli utenti<br>
            <br>
        Ogni Utente con accesso a Internet può accedere gratuitamente e da qualsiasi luogo al sito. Le spese sostenute dall'Utente per accedervi (connessione a Internet, attrezzatura informatica, ecc.) non sono a carico dell'Editore.<br>
        Il sito e i suoi diversi servizi possono essere interrotti o sospesi dall'Editore, in particolare per manutenzione, senza obbligo di preavviso o giustificazione.<br>
    </p>

  <h2>ARTICOLO 4: Responsabilità dell'Utente</h2>

    <p>
        L'Utente assume la piena responsabilità dell'uso che fa delle informazioni e dei contenuti presenti sul sito cocktailissimo.com.<br>
        Qualsiasi utilizzo del servizio da parte dell'Utente che abbia direttamente o indirettamente conseguenze dannose deve essere oggetto di risarcimento in favore del sito.<br>
        L'Utente è pienamente responsabile dei contenuti che pubblica sul sito e si impegna a non recare danno a terzi, in particolare astenendosi da qualsiasi espressione offensiva o dal carattere razzista o discriminatorio.
    </p>

  <h2>ARTICOLO 5: Responsabilità dell'Editore</h2>

    <p>
        Qualsiasi malfunzionamento del server o della rete non può impegnare la responsabilità dell'Editore.<br>
        Allo stesso modo, la responsabilità del sito non può essere impegnata in caso di forza maggiore o di fatto imprevedibile e insormontabile di un terzo.<br>
        Il sito cocktailissimo.com si impegna a mettere in atto tutti i mezzi necessari per garantire la sicurezza e la riservatezza dei dati. Tuttavia, non fornisce una garanzia di sicurezza totale.
    </p>
    <h2>ARTICOLO 6: Proprietà intellettuale</h2>
    <p>
        I contenuti del sito cocktailissimo.com (loghi, testi, elementi grafici, ecc.) sono protetti dal diritto d'autore, ai sensi del Codice della proprietà intellettuale.<br>
        L'Utente dovrà ottenere l'autorizzazione dell'editore del sito prima di qualsiasi riproduzione, copia o pubblicazione di questi diversi contenuti.<br>
        Questi ultimi possono essere utilizzati dagli utenti a scopi privati; è vietato qualsiasi utilizzo commerciale.
    </p>

  <h2>ARTICOLO 7: Dati personali</h2>
  
    <p>
        L'Utente deve obbligatoriamente fornire alcuni dati personali per poter creare un account su cocktailissimo.com.
        L'indirizzo elettronico (e-mail) dell'utente potrà essere utilizzato, in particolare, dal sito cocktailissimo.com per la comunicazione di informazioni varie.<br>
        cocktailissimo.com garantisce il rispetto della privacy dell'Utente, conformemente alla legge n°78-17 del 6 gennaio 1978 relativa all'informatica, ai file e alle libertà.<br>
        Ai sensi degli articoli 39 e 40 della legge del 6 gennaio 1978, l'Utente ha diritto di accesso, rettifica, cancellazione e opposizione dei propri dati personali.<br>
        L'Utente esercita tale diritto:<br>
            • Direttamente su cocktailissimo.com recandosi su <a href="{user_update_link}">Il mio account > Le mie informazioni</a> per modificare le proprie informazioni o cancellare l'account.<br>
        In assenza di azione da parte dell'utente (sopra descritta) per cancellare o modificare le sue informazioni personali, queste saranno conservate per tutta la durata dell'utilizzo dell'account utente e per un periodo di 10 anni in caso di inattività dell'account utente (nessun accesso all'account).
    </p>

  <h2>ARTICOLO 8: Politica sull'utilizzo dei cookie</h2>

    <p>
        Il sito cocktailissimo.com utilizza i cookie per archiviare e accedere alle informazioni sul tuo dispositivo.</br>
        Vengono utilizzati solo i cookie strettamente necessari per il corretto funzionamento dei servizi, per la sicurezza del sito e per la misurazione anonima dell'affluenza.</br>
        Non essendo utilizzato alcun cookie non essenziale, e in conformità con la normativa vigente in materia di protezione dei dati personali, non ti sarà richiesto il consenso all'uso dei cookie.</br>
    </p>

  <h2>ARTICOLO 9: Collegamenti ipertestuali</h2>

    <p>
        I domini a cui portano i collegamenti ipertestuali presenti sul sito non impegnano la responsabilità dell'Editore di cocktailissimo.com, che non ha alcun controllo su questi collegamenti.<br>
        Un terzo può creare un collegamento a una pagina del sito cocktailissimo.com senza l'autorizzazione esplicita dell'editore.<br>
    </p>

  <h2>ARTICOLO 10: Evoluzione delle condizioni generali d'uso</h2>

    <p>
        Il sito cocktailissimo.com si riserva il diritto di modificare le clausole di queste condizioni generali d'uso in qualsiasi momento e senza giustificazione.
    </p>

  <h2>ARTICOLO 11: Durata del contratto</h2>

    <p>
        La durata del presente contratto è indeterminata. Il contratto produce i suoi effetti nei confronti dell'Utente a partire dall'inizio dell'utilizzo del servizio.
    </p>

  <h2>ARTICOLO 12: Legge applicabile e giurisdizione competente</h2>
    
    <p>
        Il presente contratto è soggetto alla legislazione francese.<br>
        In caso di controversia non risolta in via amichevole tra l'Utente e l'Editore, il tribunale di Dax è competente per risolvere la controversia.<br>
    </p>

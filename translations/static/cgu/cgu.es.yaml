title: Condiciones Generales de Uso

text: >
  <h2>ARTÍCULO 1: Objeto</h2>
    <p>
        Las presentes "condiciones generales de uso" tienen como objetivo la regulación legal del uso del sitio web cocktailissimo.com y sus servicios.<br>
        Este contrato se celebra entre: <br>
        El administrador del sitio web, en adelante denominado "el Editor", <br>
        Cualquier persona física o jurídica que desee acceder al sitio y sus servicios, en adelante denominada "el Usuario". <br>
        Las condiciones generales de uso deben ser aceptadas por todo Usuario, y su acceso al sitio equivale a la aceptación de estas condiciones.
    </p>

  <h2>ARTÍCULO 2: Avisos legales</h2>
      
    <p>Consultar la página <a href="{legal_link}">Avisos legales</a></p>

  <h2>ARTÍCULO 3: Acceso a los servicios</h2>

    <p>
        El Usuario del sitio cocktailissimo.com tiene acceso a los siguientes servicios:<br>
            • Consulta de recetas<br>
            • Consulta de artículos<br>
            • Publicación de preguntas/respuestas sobre recetas<br>
            • Publicación de comentarios sobre artículos o recetas<br>
            • La sección de tienda del sitio cocktailissimo.com está actualmente fuera del alcance de todos los usuarios<br>
            <br>
        Todo Usuario con acceso a Internet puede acceder de forma gratuita y desde cualquier lugar al sitio. Los gastos incurridos por el Usuario para acceder (conexión a Internet, equipo informático, etc.) no corren a cargo del Editor.<br>
        El sitio y sus diferentes servicios pueden ser interrumpidos o suspendidos por el Editor, en particular, para realizar tareas de mantenimiento, sin obligación de previo aviso o justificación.<br>
    </p>

  <h2>ARTÍCULO 4: Responsabilidad del Usuario</h2>

    <p>
        El Usuario asume la completa responsabilidad del uso que haga de la información y contenidos presentes en el sitio cocktailissimo.com.<br>
        Cualquier uso del servicio por parte del Usuario que tenga consecuencias directas o indirectas perjudiciales debe dar lugar a una indemnización a favor del sitio.<br>
        El Usuario es plenamente responsable de los contenidos que publica en el sitio y se compromete a no perjudicar a terceros, en particular, absteniéndose de cualquier comentario injurioso o de carácter racista o discriminatorio.
    </p>

  <h2>ARTÍCULO 5: Responsabilidad del Editor</h2>

    <p>
        Cualquier mal funcionamiento del servidor o de la red no puede comprometer la responsabilidad del Editor.<br>
        De igual manera, la responsabilidad del sitio no puede ser comprometida en caso de fuerza mayor o por hechos imprevisibles e insuperables de terceros.<br>
        El sitio cocktailissimo.com se compromete a implementar todos los medios necesarios para garantizar la seguridad y confidencialidad de los datos. Sin embargo, no ofrece una garantía de seguridad total.
    </p>
    <h2>ARTÍCULO 6: Propiedad intelectual</h2>
    <p>
        Los contenidos del sitio cocktailissimo.com (logotipos, textos, elementos gráficos, etc.) están protegidos por derechos de autor, de acuerdo con el Código de Propiedad Intelectual.<br>
        El Usuario deberá obtener la autorización del editor del sitio antes de cualquier reproducción, copia o publicación de estos diferentes contenidos.<br>
        Estos últimos pueden ser utilizados por los usuarios con fines privados; se prohíbe cualquier uso comercial.
    </p>

  <h2>ARTÍCULO 7: Datos personales</h2>
  
    <p>
        El Usuario debe proporcionar obligatoriamente algunos datos personales para poder crear una cuenta en cocktailissimo.com.
        La dirección de correo electrónico (e-mail) del usuario podrá ser utilizada, en particular, por el sitio cocktailissimo.com para la comunicación de información diversa.<br>
        cocktailissimo.com garantiza el respeto de la privacidad del Usuario, de acuerdo con la Ley N.º 78-17 del 6 de enero de 1978 relativa a la informática, los archivos y las libertades.<br>
        Según los artículos 39 y 40 de la ley de 6 de enero de 1978, el Usuario tiene derecho de acceso, rectificación, supresión y oposición a sus datos personales.<br>
        El Usuario ejerce este derecho:<br>
            • Directamente en cocktailissimo.com yendo a <a href="{user_update_link}">Mi cuenta > Mis informaciones</a> para modificar sus datos o eliminar su cuenta.<br>
        En ausencia de acción por parte del usuario (descrita anteriormente) para eliminar o modificar sus datos personales, estos se conservarán durante todo el tiempo de uso de la cuenta de usuario y durante un período de 10 años en caso de inactividad de la cuenta de usuario (ningún acceso a la cuenta).
    </p>

  <h2>ARTÍCULO 8: Política de uso de cookies</h2>

    <p>
        El sitio cocktailissimo.com utiliza cookies para almacenar y acceder a información en su dispositivo.</br>
        Solo se utilizan cookies estrictamente necesarias para el buen funcionamiento de los servicios, la seguridad del sitio y la medición anónima de la afluencia.</br>
        No se utilizan cookies no esenciales, y de acuerdo con la normativa vigente sobre protección de datos personales, no se solicitará su consentimiento para el uso de cookies.</br>
    </p>

  <h2>ARTÍCULO 9: Enlaces de hipertexto</h2>

    <p>
        Los dominios a los que llevan los enlaces de hipertexto presentes en el sitio no comprometen la responsabilidad del Editor de cocktailissimo.com, que no tiene control sobre estos enlaces.<br>
        Es posible que un tercero cree un enlace a una página del sitio cocktailissimo.com sin la autorización expresa del editor.<br>
    </p>

  <h2>ARTÍCULO 10: Evolución de las condiciones generales de uso</h2>

    <p>
        El sitio cocktailissimo.com se reserva el derecho de modificar las cláusulas de estas condiciones generales de uso en cualquier momento y sin justificación.
    </p>

  <h2>ARTÍCULO 11: Duración del contrato</h2>

    <p>
        La duración del presente contrato es indeterminada. El contrato produce sus efectos con respecto al Usuario a partir del inicio del uso del servicio.
    </p>

  <h2>ARTÍCULO 12: Ley aplicable y jurisdicción competente</h2>
    
    <p>
        El presente contrato está sujeto a la legislación francesa.<br>
        En caso de controversia no resuelta de manera amistosa entre el Usuario y el Editor, el tribunal de Dax es competente para resolver la disputa.<br>
    </p>

title: Conditions générales de vente

text: >
  <h2>ARTICLE 1 : Prévention</h2>

  <p>La Boutique en Ligne de Cocktailissimo est exclusivement réservée aux personnes ayant 18 ans révolus.</p>
  <p>L'abus d'alcool est dangereux pour la santé. A consommer avec modération.</p>

  <h2>ARTICLE 2 : La Boutique en Ligne</h2>

  <p>La Boutique en Ligne de Cocktailissimo est accessible à l'adresse internet cocktailissimo.com.</p>
  <p>L'offre commerciale de Cocktailissimo porte uniquement sur les produits présentés au sein du catalogue de son compte vendeur « Cocktailissimo » et le catalogue des vendeurs de sa Marketplace.</p>
  <p>La Boutique en Ligne mentionne les caractéristiques essentielles de chaque produit, son prix, le montant des frais de livraison et les modalités de livraison.</p>

  <h2>ARTICLE 3 : Généralités</h2>  

  <p>Toute commande passée par un acheteur sur le compte vendeur « Cocktailissimo »  est soumise aux présentes Conditions Générales de Vente à l'exclusion de tout autre document, notamment des conditions générales d'achat de l'acheteur.</p>
  <p>Toutes les clauses et conditions contraires aux présentes Conditions Générales de Vente figurant sur les bons de commande et plus généralement sur tout type de correspondance émanant de l'acheteur seront réputées non écrites et n'auront aucune valeur contractuelle entre les parties. Il ne peut être dérogé aux présentes Conditions Générales de Vente que par accord exprès et écrit de Cocktailissimo.</p>
  <p>Les produits sont décrits par les informations portées sur les fiches techniques.</p>
  <p>Les informations portées sur les catalogues, prospectus, publicités, notices ou autres documents de Cocktailissimo ne sont données qu'à titre indicatif et n'engagent pas Cocktailissimo qui pourra les modifier à tout moment.</p>
  <p>Cocktailissimo se réserve le droit de corriger toute erreur matérielle accidentelle ou toute omission sur les présentes Conditions, ainsi que sur tout autre document contractuel.</p>
  <p>Cocktailissimo propose sur son compte vendeur « Cocktailissimo », des produits estampillés « Raretés ». Les Raretés sont des produits qui par nature sont disponibles en quantités très limitées, notamment mais non limitativement dû à l'épuisement de stocks, à la disparition de la distillerie, à l'ancienneté de leur production, aux qualités exceptionnelles du Produit. Ce sont des Produits de grande valeur, fragiles et irremplaçables. L'acquisition de ces produits par l'acheteur sur la Boutique en Ligne est soumise à des conditions dérogatoires à toutes autres commandes. Ces conditions sont précisées dans les présentes conditions générales de vente.</p>

  <h2>ARTICLE 4 : Commande</h2>

  <p>Toute commande s'effectuera par l'intermédiaire du compte vendeur « Cocktailissimo » en cliquant sur le bouton "Procéder à l'achat". La commande n'est ferme que lorsque l'acheteur a successivement rempli les informations obligatoires des rubriques "Mes informations", "Téléphone", “Adresse de livraison”, “Mode de livraison”, “Adresse de facturation”, “Règlement”.</p>
  <p>La commande est confirmée par Cocktailissimo par l'envoi d'un email à l'acheteur.</p>
  <p>Toute commande sur le compte vendeur « Cocktailissimo » implique l'acceptation sans réserve des présentes Conditions Générales de Vente dont l'acheteur reconnaît avoir pris connaissance, préalablement à la passation de la commande.</p>
  <p>L'acheteur s'engage à avoir dix-huit ans révolus à la date de la commande.</p>
  <p>En cas de non-respect des présentes Conditions par l'acheteur, Cocktailissimo se réserve le droit d'annuler tout ou partie des commandes en cours ou de suspendre les livraisons de marchandises.</p>
  
  <h2>ARTICLE 4.1 : Pré-commande</h2>
  
  <p>L'acheteur peut, dans certains cas, précommander sur le compte vendeur « Cocktailissimo » un produit qui n'est pas encore disponible à la vente afin de le réserver pour le jour de sa sortie officielle.</p>
  <p>On entend par "Précommande(s)" les produits signalés comme tels sur leurs fiches produits et qui peuvent être réservés sur le site avant leur sortie.</p>
  <p>Ledit produit est alors livré à l'acheteur, selon les modalités choisies par ce dernier, dans les conditions énoncées à l'article 9 des Conditions Générales de Vente.</p>
  <p>Si, exceptionnellement, la précommande ne peut être honorée par Cocktailissimo, l'acheteur sera entièrement remboursé de la somme payée, par virement bancaire et sans frais supplémentaire pour l'acheteur.</p>
  <p>La date d'arrivée en stock communiquée par le fournisseur d'un produit n'est qu'indicative, la responsabilité de Cocktailissimo ne peut donc être engagée en cas de retard par rapport à la date initialement communiquée à l'acheteur.</p>

  <h2>ARTICLE 5 : Disponibilité des stocks</h2>
  
  <p>Les produits sont offerts et livrés dans la limite des stocks disponibles.</p>
  <p>En cas d'indisponibilité du produit commandé, Cocktailissimo en informe l'acheteur et peut lui proposer un produit d'une qualité et d'un prix équivalents ou, à défaut, un avoir du montant de la commande utilisable sur le compte vendeur « Cocktailissimo ».</p>
  <p>En cas de désaccord de l'acheteur, Cocktailissimo procède au remboursement des sommes versées dans un délai de quatorze jours.</p>
  
  <h2>ARTICLE 6 : Validité de la commande</h2>
  
  <p>Cocktailissimo se réserve le droit de refuser toute commande pour des motifs légitimes et plus particulièrement dans le cas où les quantités commandées, au moyen d'une ou plusieurs commandes, sont anormalement élevées et démesurées par rapport aux quantités habituellement commandées par les acheteurs en qualité de consommateurs.</p>
  <p>Cocktailissimo ne peut assurer une commande dont le poids maximum total est supérieur à 30 kg.</p>
  <p>Cocktailissimo se réserve le droit de demander à l'acheteur des garanties supplémentaires d'identité et de paiement pour toute commande supérieure à 5000€.</p>

  <h2>ARTICLE 7 : Prix</h2>
  
  <p>L'acheteur est tenu par une obligation de paiement du prix au moment de la commande sur le compte vendeur « Cocktailissimo ».</p>
  <p>Les prix des produits sont indiqués en Euros TTC ou HT selon que le client soit exonéré ou non du paiement de la TVA, hors frais de livraison, lesquels sont indiqués sur la page “Passer commande”.</p>
  <p>Les prix facturés des produits sont ceux figurant sur la Boutique en Ligne à la date de la confirmation de la commande par l'acheteur.</p>
  <p>Cocktailissimo se réserve le droit de modifier les tarifs en vigueur sur la Boutique en Ligne à tout moment. Le changement tarifaire sera automatiquement applicable à la date de la publication de la modification des prix sur le compte vendeur «Cocktailissimo ».</p>
  <p>Toutes les commandes, quelle que soit leur origine, sont payables exclusivement en Euros.</p>
  
  <h2>Article 8 : Réserve de propriété</h2>
  
  <p>Cocktailissimo conserve la pleine et entière propriété des produits vendu sur le compte vendeur « Cocktailissimo »  jusqu'au paiement intégral de leur prix, en principal et intérêts, par l'acheteur.</p>
  <p>Jusqu'à leur complet paiement, l'acheteur s'engage à ne pas revendre les produits impayés, à ne pas s'en déposséder et à prendre toutes dispositions pour que ces produits soient conservés dans l'état dans lequel ils ont été livrés et qu'ils restent individualisés comme étant la propriété du compte vendeur « Cocktailissimo ».</p>
  
  <h2>ARTICLE 9 : Frais de livraison</h2>
  
  <p>Les frais de livraison varient en fonction du type de transporteur choisi et du lieu de livraison choisi par l'acheteur.</p>
  <p>En tout état de cause, Cocktailissimo se réserve le droit d'imposer à l'acheteur un transporteur et des frais de livraison, en raison de la particularité des Produits.</p>
  
  <h2>ARTICLE 10 : Paiement</h2>
  
  <p>L'acheteur a la possibilité de procéder au paiement de sa commande par l'intermédiaire de différentes modalités qui sont les suivantes :</p>
  <p>• par carte bancaire (Carte Bleue, Visa, Mastercard, American Express) par l'intermédiaire des services en ligne proposés par Be2Bill et PayPal.</p>
  <p>Stripe est gestionnaire de télé-paiement et délivre un certificat électronique qui vaudra preuve du montant et de la date de la transaction conformément aux dispositions des articles 1316 et suivants du code civil.</p>
  <p>Toute résiliation des CGV qui lient le Vendeur et le client, entraine la résiliation des CGU entre Stripe et le client.</p>
  <p>Cocktailissimo se réserve le droit de modifier les moyens de paiement disponibles à tout moment.</p>
  
  <h2>ARTICLE 11 : Evaluation du site</h2>
  
  <p>En acceptant les Conditions Générales de Vente, l'acheteur reconnaît avoir été informé que ses données à caractère personnel pourront être transmises au tiers Avis Vérifiés dans le but de collecter son avis suite à sa commande.</p>
  <p>Les achats sur le compte vendeur « Cocktailissimo » offrent à l'acheteur la possibilité d'évaluer son expérience d'achat. A travers deux questionnaires de satisfaction dont l'objet est de mesurer la qualité de service apportée à l'acheteur tout au long de son acte d'achat, l'acheteur peut faire part de son expérience personnelle et la faire partager à la communauté des internautes sur le site Avis Vérifiés.</p>
  <p>A travers un questionnaire de satisfaction dont l'objet est de mesurer la qualité de service apportée à l'acheteur tout au long de son acte d'achat, l'acheteur peut faire part de son expérience personnelle et la faire partager à la communauté des internautes sur le site Avis Vérifiés. Ce questionnaire est susceptible d'être envoyés par Avis Vérifiés ou par www.cocktailissimo.com, via courrier électronique ou via l'apparition d'une pop-up faisant suite à l'achat. Les informations récoltées au sein de ces deux questionnaires font l'objet d'un traitement automatisé de données dont le responsable est Avis Vérifiés.</p>
  <p>Avis Vérifiés utilisera les données à caractère personnel des acheteurs dans le cadre uniquement de sa solution et pour les seuls besoins de celle-ci. Les données à caractère personnel de l'acheteur sont hébergées chez Amazon AWS. Une réponse partielle ou une absence de réponse à ce questionnaire de satisfaction sont sans incidence sur le déroulement des commandes et de leur traitement.</p>
  <p>Avis Vérifiés et www.cocktailissimo.com sont les destinataires des données nominatives récoltées au sein de ces questionnaires de satisfaction. Avis Vérifiés s'interdit formellement de communiquer à quiconque des informations personnelles ou nominatives permettant d'identifier l'acheteur ou portant atteinte au respect de sa vie privée.</p>
  <p>Les données non nominatives seront exploitées par Avis Vérifiés conformément à la réglementation en vigueur ayant trait à la protection des données et notamment au Règlement 2016/679 relatif à la protection des personnes physiques à l'égard du traitement des données à caractère personnel et à la libre circulation de ces données. Conformément à la loi Informatique et Libertés du 6 janvier 1978, l'acheteur dispose, à tout moment, d'un droit d'accès, de rectification, et d'opposition à l'ensemble de ses données personnelles en écrivant, par courriel et en justifiant de son identité, à l'adresse email : contact@cocktailissimo.com.</p>
  
  <h2>ARTICLE 12 : Vente à l'exportation</h2>
  
  <p>En cas de livraison vers un pays situé hors de l'Union Européenne, l'acheteur est réputé être l'importateur du ou des produits concernés.</p>
  <p>En cas de livraison vers un autre pays que ceux de l'Union Européenne ou des DOM-TOM, le prix des produits sera automatiquement calculé Hors Taxes.</p>
  <p>Tous impôts locaux, taxes locales, droits de douanes ou autres prestations à payer sont à la charge exclusive de l'acheteur. Il appartient à l'acheteur d'effectuer toutes formalités et d'obtenir toutes les autorisations nécessaires à l'acquisition des produits auprès des autorités locales et de s'assurer que les produits sont conformes aux exigences législatives et réglementaires locales.</p>
  <p>Ainsi, si des taxes complémentaires sont réclamées lors de l'arrivée du produit dans le pays de destination de l'acheteur, l'acheteur reconnaît que la responsabilité de Cocktailissimo ne pourra être engagée et qu'à ce titre la commande ne pourra être refusée ni faire faire l'objet d'un remboursement.</p>
  <p>Cocktailissimo conseille aux acheteurs de se renseigner sur ces obligations auprès des autorités locales compétentes, préalablement à toute commande sur La Boutique en Ligne.</p>
  
  <h2>ARTICLE 13 : Droit de rétractation de l'acheteur</h2>
  
  <p>a ) DROIT DE RETRACTATION
  <p>L'acheteur dispose d'un délai de quatorze (14) jours suivant la réception de la commande pour exercer son droit de rétractation, sans avoir à justifier d'un motif.</p>
  <p>Pour exercer son droit de rétractation, l'acheteur doit notifier sa décision au moyen d'une déclaration claire et précise, dénuée de toute ambiguïté.</p>
  <p>La déclaration de rétractation devra comporter les mentions obligatoires suivantes : nom de l'acheteur, adresse géographique et le cas échéant numéro de téléphone, de télécopieur et adresse électronique. Dans le cas où la réception du produit a été effectuée par un tiers autre que l'acheteur, ce dernier devra indiquer dans la déclaration de rétractation les coordonnées de ce tiers.</p>
  <p>La déclaration peut être faite par tout moyen :</p>
  <p>- Adresse postale à Cocktailissimo</p>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>- Courrier électronique à contact@cocktailissimo.com</p>
  <p>A réception, Cocktailissimo communiquera à l'acheteur, sans délai, un accusé de réception de la rétractation sur un support durable.</p>
  <p>Le droit de rétractation ne peut être exercé pour les articles qui auront été ouverts, et il ne concerne pas les articles alimentaires.</p>
  <p>• EFFET DE LA RETRACTATION En cas d'exercice du droit de rétractation par l'acheteur, Cocktailissimo ou le vendeur de la Marketplace concerné remboursera à l'acheteur la totalité des sommes versées au plus tard quatorze (14) jours à compter de la réception par Cocktailissimo de la décision de l'acheteur de se rétracter, conformément aux dispositions de l'article 15 b) ci-dessus.</p>
  <p>Le remboursement inclut les frais standards de livraison, tels que proposés à la commande par Cocktailissimo. Les frais supplémentaires de livraison ne sont pas remboursés par Cocktailissimo lorsque l'acheteur a expressément choisi un mode de livraison plus coûteux que le mode de livraison standard proposé par Cocktailissimo.</p>
  <p>Le remboursement sera effectué en utilisant le même moyen de paiement que celui utilisé par l'acheteur pour la commande, sauf accord entre l'acheteur et Cocktailissimo pour l'utilisation d'un autre moyen de paiement.</p>
  <p>L'acheteur s'engage à retourner les produits reçus, le cas échéant au plus tard quatorze (14) jours à compter de la notification de la déclaration de rétractation à Cocktailissimo.</p>
  <p>La commande doit être retournée au vendeur  à l'adresse correspondante ou si l'achat a été éfféctué sur sur le compte vendeur « Cocktailissimo » à l'adresse suivante :</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>Les frais de renvoi des produits sont à la charge de l'acheteur. Ces frais varient avec le poids du colis, et sont estimés à un maximum d'environ 50 EUR en France Métropolitaine et pour les commandes à l'étranger Cocktailissimo ne saurait être tenu responsable de l'inexactitude de l'estimation des frais de port.</p>
  <p>• RESPONSABILITE DE L'ACHETEUR</p>
  <p>La responsabilité de l'acheteur est engagée en cas de dépréciation du produit ou de son emballage résultant de manipulations autres que celles nécessaires pour établir la nature, les caractéristiques et le bon état du Produit.</p>
  <p>b ) RETOUR ET REMBOURSEMENT POUR NON CONFORMITE:</p>
  <p>En cas de livraison à l'acheteur d'un produit non conforme ou défectueux, l'acheteur pourra retourner ledit Article dans les quatorze (14) jours après réception de la livraison auprès de Cocktailissimo ou du vendeur de la Marketplace concerné en suivant la procédure prévue ci-après et accessible sur le Site.</p>
  <p>L'acheteur devra notifier son intention de retourner un Article par courrier électronique à contact@cocktailissimo.com.</p>
  <p>Afin de bénéficier du remboursement, le Client procédera au retour, dans l'emballage d'origine des Articles, à l'adresse suivante :</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>Nous nous engageons à rembourser à l'acheteur les frais de retour lorsqu'ils sont engagés par l'acheteur, sur présentation du justificatif de paiement. Le remboursement inclut les frais standards de livraison, tels que proposés à la commande par Cocktailissimo. Les frais supplémentaires de livraison ne sont pas remboursés par Cocktailissimo lorsque l'Acheteur a expressément choisi un mode de livraison plus coûteux que le mode de livraison standard proposé par Cocktailissimo.</p>
  <p>Le remboursement sera effectué en utilisant le même moyen de paiement que celui utilisé par l'acheteur pour la commande, sauf accord entre l'Acheteur et Cocktailissimo pour l'utilisation d'un autre moyen de paiement.</p>
  <p>Une fois la vérification des Articles retournés effectuée, Cocktailissimo s'engage à rembourser l'Acheteur dans les meilleurs délais, sur le compte bancaire ou le compte de paiement de l'Acheteur utilisé pour le paiement des Articles.</p>
  
  <h2>ARTICLE 14 : Modalités de livraison et d'expédition</h2>
  
  <p>Toute commande est traitée par Cocktailissimo du lundi au vendredi inclus, sauf jours fériés. Le traitement de la commande a lieu :</p>
  <p>• le jour du paiement en ligne de la commande sur la Boutique en Ligne, dans le cas d'un règlement par carte bancaire;</p>
  <p>• le jour du paiement en ligne de la commande sur la Boutique en Ligne, dans le cas d'un règlement par Paypal ;</p>
  <p>• le jour de la réception du virement dans le cas d'un règlement par virement bancaire.</p>
  <p>Les commandes sont ensuite expédiées dans un délai pouvant aller du jour même à 3 jours ouvrables à compter du jour du traitement de la commande.</p>
  <p>Ces délais d'expédition peuvent être allongés en période de forte activité ou en cas de fermeture exceptionnelle. Par exemple : Noël, fête des pères, fermeture annuelle, inventaire.</p>
  <p>Un email de confirmation de l'expédition de la commande est envoyé à l'acheteur le jour de l'expédition effective de la commande.</p>
  <p>Le délai de livraison (à compter de la date effective de l'expédition de la commande) pour les adresses de livraison en France métropolitaine est de 24h avec Chronopost. Pour les modes de transport via Chronopost, Colissimo et DHL, un numéro de suivi de l'état d'avancement de la livraison sera généralement indiqué dans l'email de confirmation d'expédition de la commande envoyé à l'acheteur par Cocktailissimo. Le suivi de la livraison se fait sur le site Internet de ces transporteurs, via le lien fourni dans l'email expédié par Cocktailissimo, ou sur le site de Cocktailissimo, à la rubrique Mon compte > Mes commandes (ceci nécessite la création d'un compte utilisateur).</p>
  <p>En cas de retard d'expédition de la commande de plus de cinq jours ouvrables, l'acheteur peut annuler sa commande et en demander le remboursement par l'envoi d'une lettre recommandée avec accusé de réception à Cocktailissimo, sous réserve que la commande n'ait pas été livrée avant la date de réception de ladite lettre.</p>
  <p>En tout état de cause, l'acheteur pourra faire valoir son droit à rétractation, selon les modalités prévues par l'article 14 des présentes Conditions Générales de Vente.</p>
  <p>Il est expressément convenu que l'acheteur deviendra responsable des produits dès leur livraison, la livraison entraînant le transfert des risques à la charge de l'acheteur.</p>
  <p>La livraison est effectuée par la délivrance des produits à l'Acheteur, à l'exception du cas où l'Acheteur désignera à Cocktailissimo un autre transporteur que ceux proposés par Cocktailissimo.</p>
  
  <h2>ARTICLE 15 : Erreur de Livraison / Defectuosité</h2>
  
  <p>En cas de livraison d'un Article ne correspondant pas à la Commande de l'acheteur, ou de défectuosité liée au transport, le Client pourra retourner ledit Article dans les 15 jours après la réception auprès de Cocktailissimo ou du vendeur de la Marketplace concerné en suivant la procédure prévue ci-après et accessible sur le Site.
  <p>Afin de bénéficier de l'échange ou du remboursement de l'Article, le Client procédera au retour, dans l'emballage d'origine de l'Article, à l'adresse suivante pour les articles vendu sur le compte vendeur « cocktailissimo » :
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>Ou à l'adresse fournie par le vendeur de la marketplace responsable de la vente.
  <p>Nous nous engageons à vous rembourser les frais de port retour engagés, sur présentation du justificatif de paiement. Le remboursement inclut les frais standards de livraison, tels que proposés à la commande par Cocktailissimo. Les frais supplémentaires de livraison ne sont pas remboursés par Cocktailissimo lorsque l'acheteur a expressément choisi son mode de livraison plus coûteux que le mode de livraison standard proposé sur le compte vendeur « Cocktailissimo ».
  <p>Le remboursement sera effectué en utilisant le même moyen de paiement que celui utilisé par l'acheteur pour la commande, sauf accord entre l'acheteur et Cocktailissimo pour l'utilisation d'un autre moyen de paiement. En tout état de cause, Cocktailissimo s'engage à prendre en charge tout frais afférant au remboursement.
  <p>Une fois effectuée la vérification des Articles retournés, Cocktailissimo s'engage à échanger ou à rembourser le Client selon le choix émis par ce dernier, dans les meilleurs délais ; en cas de remboursement, il sera effectué sur le compte bancaire ou le compte de paiement du Client utilisés pour le paiement des Articles.
  
  <h2>ARTICLE 16 : Garantie des produits</h2>
  
  <p>Les produits vendus correspondent matériellement aux spécifications présentées à l'acheteur sur le compte vendeur « Cocktailissimo » lorsqu'ils sont utilisés en stricte conformité aux fonctions pour lesquelles ils ont été vendus. Sauf dispositions légales contraires, la responsabilité de Cocktailissimo ne saurait en aucun cas excéder le montant de la valeur des marchandises facturées.
  <p>Si un produit est endommagé pendant l'expédition, veuillez envoyer des photos par e-mail à contact@cocktailissimo.com. Les sceaux, les papiers, les emballages, la cire, etc. peuvent être endommagés, et bien que ce soit peu probable, cela peut arriver par le fait d'acheter en ligne et de faire expédier votre produit. Cocktailissimo traitera vos demandes selon le cas présenté.
  
  <h2>ARTICLE 17 : Droits de propriété intellectuelle
  
  <p>Le site cocktailissimo.com et chacun des éléments qui le composent (tels que marques déposées, noms de domaine, textes, arborescences, logiciels animations, images, photographies, illustrations, emballages, schémas, logos, sons et musiques) sont la propriété exclusive de Cocktailissimo ou des tiers qui ont dûment autorisé Cocktailissimo à exploiter ces éléments. Cocktailissimo est seul habilité à exploiter les droits de propriété intellectuelle afférents.
  <p>Aucun élément du site ne peut être utilisé, reproduit, diffusé ou publié entièrement ou partiellement sans autorisation écrite préalable de Cocktailissimo.
  <p>L'usage de tout ou partie du site cocktailissimo.com, notamment par téléchargement, reproduction, transmission, représentation ou diffusion à d'autres fins que pour votre usage personnel et privé dans un but non commercial est strictement interdit.
  
  <h2>ARTICLE 18 : Liens hypertexte et commentaires</h2>
  
  <p>La création de liens hypertextes vers le site cocktailissimo.com est soumise à l'autorisation écrite et préalable de Cocktailissimo, qui peut être révoquée à tout moment.
  <p>Cocktailissimo décline toute responsabilité (notamment éditoriale) concernant l'accès aux sites - et à leur contenu - ayant un lien hypertexte vers ou sur le site cocktailissimo.com.
  <p>Cocktailissimo se réserve le droit de supprimer tout commentaire publié par un internaute et/ou un acheteur sur le site cocktailissimo.com.
  

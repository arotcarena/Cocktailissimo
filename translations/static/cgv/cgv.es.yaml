title: Condiciones Generales de Venta

text: >
  <h2>ARTÍCULO 1: Prevención</h2>
  <p>La Tienda en Línea de Cocktailissimo está exclusivamente reservada para personas mayores de 18 años.</p>
  <p>El abuso de alcohol es peligroso para la salud. Por favor, consume con responsabilidad.</p>

  <h2>ARTÍCULO 2: La Tienda en Línea</h2>
  <p>La Tienda en Línea de Cocktailissimo es accesible en la dirección de internet cocktailissimo.com.</p>
  <p>La oferta comercial de Cocktailissimo se limita a los productos presentados en el catálogo de su cuenta de vendedor "Cocktailissimo" y en el catálogo de vendedores de su Marketplace.</p>
  <p>La Tienda en Línea especifica las características esenciales de cada producto, su precio, la cantidad de los gastos de envío y los términos de entrega.</p>

  <h2>ARTÍCULO 3: Disposiciones Generales</h2>
  <p>Cualquier pedido realizado por un comprador en la cuenta del vendedor "Cocktailissimo" está sujeto a estas Condiciones Generales de Venta, con exclusión de cualquier otro documento, especialmente las condiciones generales de compra del comprador.</p>
  <p>Cualquier cláusula y condición contraria a estas Condiciones Generales de Venta que aparezca en pedidos de compra y, en general, en cualquier correspondencia del comprador se considerará no escrita y no tendrá ningún valor contractual entre las partes. Estas Condiciones Generales de Venta solo podrán ser derogadas por acuerdo expreso y por escrito de Cocktailissimo.</p>
  <p>Los productos están descritos por la información proporcionada en las fichas técnicas.</p>
  <p>La información proporcionada en catálogos, folletos, publicidades, avisos o cualquier otro documento de Cocktailissimo tiene carácter meramente informativo y no vincula a Cocktailissimo, que podrá modificarla en cualquier momento.</p>
  <p>Cocktailissimo se reserva el derecho de corregir cualquier error material accidental u omisión en estas condiciones, así como en cualquier otro documento contractual.</p>
  <p>Cocktailissimo ofrece en su cuenta de vendedor "Cocktailissimo" productos etiquetados como "Rarezas". Las Rarezas son productos que, por su naturaleza, están disponibles en cantidades muy limitadas, especialmente pero no exclusivamente debido al agotamiento del stock, cierre de destilería, antigüedad de su producción, cualidades excepcionales del Producto. Estos son Productos de alto valor, frágiles e irremplazables. La adquisición de estos productos por parte del comprador en la Tienda en Línea está sujeta a condiciones derogatorias de cualquier otro pedido. Estas condiciones se especifican en estas condiciones generales de venta.</p>

  <h2>ARTÍCULO 4: Pedido</h2>
  <p>Todos los pedidos se procesarán a través de la cuenta del vendedor "Cocktailissimo" haciendo clic en el botón "Proceder a la compra". El pedido solo es firme una vez que el comprador ha completado sucesivamente la información obligatoria en las secciones "Mis datos", "Teléfono", "Dirección de envío", "Método de envío", "Dirección de facturación", "Pago".</p>
  <p>El pedido es confirmado por Cocktailissimo mediante el envío de un correo electrónico al comprador.</p>
  <p>Cualquier pedido en la cuenta del vendedor "Cocktailissimo" implica la aceptación incondicional de estas Condiciones Generales de Venta, de las cuales el comprador reconoce haber leído, antes de realizar el pedido.</p>
  <p>El comprador se compromete a tener dieciocho años cumplidos en la fecha del pedido.</p>
  <p>En caso de incumplimiento de estas Condiciones por parte del comprador, Cocktailissimo se reserva el derecho de cancelar total o parcialmente los pedidos en curso o de suspender la entrega de mercancías.</p>

  <h2>ARTÍCULO 4.1: Preventa</h2>
  <p>El comprador puede, en ciertos casos, realizar una preventa de un producto en la cuenta del vendedor "Cocktailissimo" que aún no está disponible para la venta para reservarlo para el día de su lanzamiento oficial.</p>
  <p>Por "Preventa(s)" nos referimos a productos identificados como tales en sus fichas de producto y que pueden reservarse en el sitio web antes de su lanzamiento.</p>
  <p>El producto mencionado se entrega entonces al comprador, según los términos elegidos por este último, bajo las condiciones establecidas en el Artículo 9 de los Términos y Condiciones Generales de Venta.</p>
  <p>Si, excepcionalmente, la preventa no puede ser cumplida por Cocktailissimo, el comprador será reembolsado completamente del monto pagado, mediante transferencia bancaria y sin costos adicionales para el comprador.</p>
  <p>La fecha esperada de llegada de stock comunicada por el proveedor de un producto es solo indicativa, por lo tanto Cocktailissimo no puede ser considerado responsable de ningún retraso en comparación con la fecha inicialmente comunicada al comprador.</p>

  <h2>ARTÍCULO 5: Disponibilidad de Stock</h2>
  <p>Los productos se ofrecen y entregan dentro de los límites del stock disponible.</p>
  <p>En caso de indisponibilidad del producto solicitado, Cocktailissimo informa al comprador y puede ofrecerle un producto de calidad y precio equivalentes o, en su defecto, un crédito por el monto del pedido utilizable en la cuenta del vendedor "Cocktailissimo".</p>
  <p>En caso de desacuerdo por parte del comprador, Cocktailissimo procede a reembolsar las cantidades pagadas en un plazo de catorce días.</p>

  <h2>ARTÍCULO 6: Validez del Pedido</h2>
  <p>Cocktailissimo se reserva el derecho de rechazar cualquier pedido por motivos legítimos, especialmente si las cantidades solicitadas, a través de uno o más pedidos, son anormalmente altas y desproporcionadas en comparación con las cantidades habitualmente solicitadas por los compradores como consumidores.</p>
  <p>Cocktailissimo no puede garantizar un pedido cuyo peso total máximo exceda los 30 kg.</p>
  <p>Cocktailissimo se reserva el derecho de solicitar garantías adicionales de identidad y pago al comprador para cualquier pedido superior a 5000€.</p>

  <h2>ARTÍCULO 7: Precio</h2>
  <p>El comprador está obligado a pagar el precio en el momento de realizar el pedido en la cuenta del vendedor "Cocktailissimo".</p>
  <p>Los precios de los productos se indican en euros IVA incluido o excluido, según si el cliente está exento de pagar el IVA o no, excluidos los gastos de envío, que se indican en la página "Realizar pedido".</p>
  <p>Los precios facturados de los productos son los que figuran en la Tienda en Línea en la fecha de confirmación del pedido por parte del comprador.</p>
  <p>Cocktailissimo se reserva el derecho de modificar los precios vigentes en la Tienda en Línea en cualquier momento. El cambio de precio será automáticamente aplicable en la fecha de publicación de la modificación de precios en la cuenta del vendedor "Cocktailissimo".</p>
  <p>Todos los pedidos, independientemente de su origen, se pagan exclusivamente en euros.</p>

  <h2>ARTÍCULO 8: Reserva de dominio</h2>
  <p>Cocktailissimo conserva la plena y completa propiedad de los productos vendidos en la cuenta del vendedor "Cocktailissimo" hasta el pago completo de su precio, incluyendo el principal y los intereses, por parte del comprador.</p>
  <p>Hasta su completo pago, el comprador se compromete a no revender los productos impagos, a no disponer de ellos y a tomar todas las medidas necesarias para asegurar que estos productos se mantengan en el estado en que fueron entregados y permanezcan identificados como propiedad de la cuenta del vendedor "Cocktailissimo".</p>
  
  <h2>ARTÍCULO 9: Gastos de envío</h2>
  <p>Los gastos de envío varían según el tipo de transportista elegido y el lugar de entrega elegido por el comprador.</p>
  <p>En cualquier caso, Cocktailissimo se reserva el derecho de imponer al comprador un transportista y gastos de envío, debido a la particularidad de los Productos.</p>

  <h2>ARTÍCULO 10: Pago</h2>
  <p>El comprador tiene la posibilidad de proceder al pago de su pedido a través de diferentes métodos que son los siguientes:</p>
  <p>• mediante tarjeta de crédito (Carte Bleue, Visa, Mastercard, American Express) a través del proveedor de servicios de pago Stripe</p>
  <p>Stripe es un gestor de pago remoto y emite un certificado electrónico que servirá como prueba del importe y la fecha de la transacción de acuerdo con lo dispuesto en los artículos 1316 y siguientes del código civil.</p>
  <p>Cualquier terminación de las CGV que vinculan al Vendedor y al cliente, resulta en la terminación de las CGU entre Stripe y el cliente.</p>
  <p>Cocktailissimo se reserva el derecho de modificar los métodos de pago disponibles en cualquier momento.</p>

  <h2>ARTÍCULO 11: Evaluación del sitio</h2>
  <p>Al aceptar los Términos Generales de Venta, el comprador reconoce haber sido informado de que sus datos personales pueden ser transmitidos al tercero Avis Vérifiés con el fin de recopilar su opinión después de su pedido.</p>
  <p>Las compras en la cuenta del vendedor "Cocktailissimo" ofrecen al comprador la oportunidad de evaluar su experiencia de compra. A través de dos cuestionarios de satisfacción destinados a medir la calidad del servicio proporcionado al comprador a lo largo de su proceso de compra, el comprador puede compartir su experiencia personal con la comunidad en línea en el sitio web de Avis Vérifiés.</p>
  <p>A través de un cuestionario de satisfacción destinado a medir la calidad del servicio proporcionado al comprador a lo largo de su proceso de compra, el comprador puede compartir su experiencia personal con la comunidad en línea en el sitio web de Avis Vérifiés. Este cuestionario puede ser enviado por Avis Vérifiés o por www.cocktailissimo.com, por correo electrónico o mediante la aparición de una ventana emergente después de la compra. La información recopilada en estos dos cuestionarios está sujeta a un procesamiento automatizado de datos del cual Avis Vérifiés es responsable.</p>
  <p>Avis Vérifiés utilizará los datos personales del comprador únicamente para el propósito de su solución y para sus necesidades exclusivamente. Los datos personales del comprador son alojados por Amazon AWS. Una respuesta parcial o la falta de respuesta a este cuestionario de satisfacción no tiene ningún efecto sobre el progreso de los pedidos y su procesamiento.</p>
  <p>Avis Vérifiés y cocktailissimo.com son los destinatarios de los datos personales recopilados en estos cuestionarios de satisfacción. Avis Vérifiés prohíbe formalmente la comunicación de cualquier información personal o nominativa que permita la identificación del comprador o que infrinja el respeto de su privacidad.</p>
  <p>Los datos no nominativos serán explotados por Avis Vérifiés de acuerdo con la regulación vigente en materia de protección de datos y en particular el Reglamento 2016/679 relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos. De acuerdo con la Ley de Protección de Datos del 6 de enero de 1978, el comprador tiene derecho a acceder, rectificar y oponerse a todos sus datos personales en cualquier momento escribiendo, por correo electrónico y justificando su identidad, a la dirección de correo electrónico: contact@cocktailissimo.com.</p>

  <h2>ARTÍCULO 12: Ventas de Exportación</h2>
  <p>En caso de entrega a un país fuera de la Unión Europea, el comprador se considera el importador del o los productos en cuestión.</p>
  <p>En caso de entrega a un país que no sea de la Unión Europea o de los Departamentos y Territorios de Ultramar franceses, el precio de los productos se calculará automáticamente sin impuestos.</p>
  <p>Todos los impuestos locales, impuestos locales, derechos de aduana u otros cargos a pagar son responsabilidad exclusiva del comprador. Es responsabilidad del comprador llevar a cabo todos los trámites y obtener todas las autorizaciones necesarias para la adquisición de productos de las autoridades locales y asegurarse de que los productos cumplan con los requisitos legislativos y reglamentarios locales.</p>
  <p>Así, si se exigen impuestos adicionales a la llegada del producto al país de destino del comprador, el comprador reconoce que no se puede comprometer la responsabilidad de Cocktailissimo y que, como tal, el pedido no puede ser rechazado ni reembolsado.</p>
  <p>Cocktailissimo aconseja a los compradores que se informen sobre estas obligaciones ante las autoridades locales pertinentes antes de realizar cualquier pedido en la Tienda en línea.</p>

  <h2>ARTÍCULO 13: Derecho de desistimiento del comprador</h2>
  <p>a) DERECHO DE DESISTIMIENTO</p>
  <p>El comprador dispone de un plazo de catorce (14) días a partir de la recepción del pedido para ejercer su derecho de desistimiento, sin necesidad de justificar un motivo.</p>
  <p>Para ejercer su derecho de desistimiento, el comprador debe notificar su decisión mediante una declaración clara y precisa, libre de cualquier ambigüedad.</p>
  <p>La declaración de desistimiento debe incluir la siguiente información obligatoria: nombre del comprador, dirección geográfica y, si corresponde, número de teléfono, número de fax y dirección de correo electrónico. En caso de que el producto haya sido recibido por un tercero que no sea el comprador, este último debe indicar en la declaración de desistimiento los datos de contacto de este tercero.</p>
  <p>La declaración puede hacerse por cualquier medio:</p>
  <p>- Dirección postal a Cocktailissimo</p>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>- Correo electrónico a contact@cocktailissimo.com</p>
  <p>Una vez recibido, Cocktailissimo comunicará al comprador de inmediato un acuse de recibo de la retractación en un medio duradero.</p>
  <p>El derecho de retractación no puede ejercerse para los artículos que hayan sido abiertos, y no se aplica a los artículos alimenticios.</p>
  <p>• EFECTO DE LA RETRACTACIÓN En caso de ejercicio del derecho de retractación por parte del comprador, Cocktailissimo o el vendedor de la Marketplace correspondiente reembolsará al comprador todas las sumas pagadas a más tardar catorce (14) días a partir de la recepción por parte de Cocktailissimo de la decisión del comprador de retractarse, de acuerdo con las disposiciones del Artículo 15 b) anterior.</p>
  <p>El reembolso incluye los costos de entrega estándar, según se propone en el pedido por Cocktailissimo. Los costos de entrega adicionales no son reembolsados por Cocktailissimo cuando el comprador ha elegido expresamente un método de entrega más caro que el método de entrega estándar propuesto por Cocktailissimo.</p>
  <p>El reembolso se realizará utilizando el mismo método de pago que el utilizado por el comprador para el pedido, a menos que se acuerde lo contrario entre el comprador y Cocktailissimo para el uso de otro método de pago.</p>
  <p>El comprador se compromete a devolver los productos recibidos, si corresponde, a más tardar catorce (14) días a partir de la notificación de la declaración de retractación a Cocktailissimo.</p>
  <p>El pedido debe devolverse al vendedor a la dirección correspondiente o, si la compra se realizó en la cuenta del vendedor "Cocktailissimo", a la siguiente dirección:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>Los gastos de devolución de los productos corren a cargo del comprador. Estos costos varían según el peso del paquete y se estiman en un máximo de aproximadamente 50 EUR en Francia Metropolitana, y para pedidos en el extranjero, Cocktailissimo no puede ser considerado responsable de la inexactitud de la estimación del costo de envío.</p>
  <p>• RESPONSABILIDAD DEL COMPRADOR</p>
  <p>La responsabilidad del comprador se compromete en caso de depreciación del producto o de su embalaje resultante de manipulaciones que no sean necesarias para establecer la naturaleza, características y estado adecuado del Producto.</p>
  <p>b) DEVOLUCIÓN Y REEMBOLSO POR INCUMPLIMIENTO:</p>
  <p>En caso de entrega al comprador de un producto no conforme o defectuoso, el comprador podrá devolver dicho artículo dentro de los catorce (14) días posteriores a la recepción de la entrega de Cocktailissimo o del vendedor de la Marketplace correspondiente siguiendo el procedimiento proporcionado a continuación y accesible en el Sitio Web.</p>
  <p>El comprador debe notificar su intención de devolver un artículo por correo electrónico a contact@cocktailissimo.com.</p>
  <p>Para ser elegible para un reembolso, el Cliente procederá con la devolución, en el embalaje original de los Artículos, a la siguiente dirección:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>Nos comprometemos a reembolsar al comprador los costos de devolución cuando estos sean incurridos por el comprador, previa presentación de prueba de pago. El reembolso incluye los costos de envío estándar, según se propuso en el momento de realizar el pedido por parte de Cocktailissimo. Los costos de envío adicionales no son reembolsados por Cocktailissimo cuando el Comprador ha elegido expresamente un método de entrega más caro que el método de entrega estándar ofrecido por Cocktailissimo.</p>
  <p>El reembolso se realizará utilizando el mismo método de pago utilizado por el comprador para el pedido, a menos que se acuerde entre el Comprador y Cocktailissimo utilizar otro método de pago.</p>
  <p>Una vez completada la verificación de los Artículos devueltos, Cocktailissimo se compromete a reembolsar al Comprador lo antes posible, a la cuenta bancaria o cuenta de pago del comprador utilizada para el pago de los Artículos.</p>

  <h2>ARTÍCULO 14: Condiciones de entrega y envío</h2>
  <p>Cada pedido es procesado por Cocktailissimo de lunes a viernes inclusive, excluyendo días festivos. El procesamiento del pedido se realiza:</p>
  <p>• el día del pago en línea del pedido en la Tienda en Línea, en caso de pago con tarjeta de crédito;</p>
  <p>• el día del pago en línea del pedido en la Tienda en Línea, en caso de pago por Paypal;</p>
  <p>• el día de recepción de la transferencia bancaria en caso de pago por transferencia bancaria.</p>
  <p>Los pedidos se envían luego dentro de un período que va desde el mismo día hasta 3 días hábiles a partir del día del procesamiento del pedido.</p>
  <p>Estos tiempos de envío pueden ser extendidos durante períodos de alta actividad o en caso de cierre excepcional. Por ejemplo: Navidad, Día del Padre, cierre anual, inventario.</p>
  <p>Se envía un correo electrónico de confirmación del envío del pedido al comprador el día del envío efectivo del pedido.</p>
  <p>El plazo de entrega (desde la fecha efectiva de envío del pedido) para direcciones de entrega en Francia metropolitana es de 24 horas con Chronopost. Para los modos de transporte a través de Chronopost, Colissimo y DHL, un número de seguimiento que indique el progreso de la entrega generalmente se proporcionará en el correo electrónico de confirmación de envío enviado al comprador por Cocktailissimo. El seguimiento de la entrega se realiza en el sitio web de estos transportistas, a través del enlace proporcionado en el correo electrónico enviado por Cocktailissimo, o en el sitio web de Cocktailissimo, en la sección Mi cuenta > Mis pedidos (esto requiere crear una cuenta de usuario).</p>
  <p>En caso de retraso en el envío del pedido de más de cinco días hábiles, el comprador puede cancelar el pedido y solicitar un reembolso enviando una carta certificada con acuse de recibo a Cocktailissimo, siempre que el pedido no haya sido entregado antes de la fecha de recepción de dicha carta.</p>
  <p>En cualquier caso, el comprador puede ejercer su derecho de desistimiento, de acuerdo con los términos previstos en el Artículo 14 de estas Condiciones Generales de Venta.</p>
  <p>Se acuerda expresamente que el comprador se hará responsable de los productos una vez entregados, siendo la entrega el momento en que se transfieren los riesgos al comprador.</p>
  <p>La entrega se realiza mediante la entrega de los productos al Comprador, excepto en los casos en que el Comprador designe otro transportista a Cocktailissimo.</p>

  <h2>ARTÍCULO 15: Error de entrega / Defectuosidad</h2>
  <p>En caso de entrega de un Artículo que no corresponda al Pedido del Comprador, o de defectos relacionados con el transporte, el Cliente podrá devolver dicho Artículo dentro de los 15 días posteriores a la recepción de Cocktailissimo o del vendedor de la Marketplace correspondiente, siguiendo el procedimiento proporcionado a continuación y accesible en el Sitio.</p>
  <p>Para beneficiarse del intercambio o reembolso del Artículo, el Cliente procederá con la devolución, en el embalaje original del Artículo, a la siguiente dirección para artículos vendidos bajo la cuenta de vendedor "cocktailissimo":</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>O a la dirección proporcionada por el vendedor del marketplace responsable de la venta.</p>
  <p>Nos comprometemos a reembolsarle los costos de envío de devolución incurridos, previa presentación del recibo de pago. El reembolso incluye los costos de entrega estándar, según lo propuesto en el pedido por Cocktailissimo. Los costos de envío adicionales no son reembolsados por Cocktailissimo cuando el comprador ha elegido expresamente un método de entrega más caro que el método de entrega estándar ofrecido bajo la cuenta de vendedor "Cocktailissimo".</p>
  <p>El reembolso se realizará utilizando el mismo método de pago utilizado por el comprador para el pedido, a menos que se acuerde entre el comprador y Cocktailissimo el uso de otro método de pago. En cualquier caso, Cocktailissimo se compromete a asumir cualquier costo relacionado con el reembolso.</p>
  <p>Una vez completada la verificación de los Artículos devueltos, Cocktailissimo se compromete a intercambiar o reembolsar al Cliente según la elección realizada por este último, lo antes posible; en caso de reembolso, se realizará en la cuenta bancaria o cuenta de pago del Cliente utilizada para el pago de los Artículos.</p>

  <h2>ARTÍCULO 16: Garantía del producto</h2>
  <p>Los productos vendidos corresponden materialmente a las especificaciones presentadas al comprador en la cuenta de vendedor "Cocktailissimo" cuando se utilizan en estricta conformidad con las funciones para las que fueron vendidos. Salvo disposición legal en contrario, la responsabilidad de Cocktailissimo en ningún caso excederá el monto del valor facturado de los bienes.</p>
  <p>Si un producto resulta dañado durante el envío, envíe fotos por correo electrónico a contact@cocktailissimo.com. Los sellos, papeles, embalajes, cera, etc., pueden resultar dañados, y aunque sea poco probable, puede suceder al comprar en línea y enviar su producto. Cocktailissimo manejará sus solicitudes según lo presentado.</p>

  <h2>ARTÍCULO 17: Derechos de propiedad intelectual</h2>
  <p>El sitio web cocktailissimo.com y cada uno de los elementos que lo componen (tales como marcas comerciales, nombres de dominio, textos, estructuras, software, animaciones, imágenes, fotografías, ilustraciones, embalajes, diagramas, logotipos, sonidos y música) son propiedad exclusiva de Cocktailissimo o de terceros que hayan autorizado debidamente a Cocktailissimo a explotar estos elementos. Cocktailissimo está únicamente autorizado para explotar los derechos de propiedad intelectual relacionados.</p>
  <p>Ningún elemento del sitio puede ser utilizado, reproducido, difundido o publicado total o parcialmente sin el permiso previo por escrito de Cocktailissimo.</p>
  <p>El uso total o parcial del sitio web cocktailissimo.com, incluido su descarga, reproducción, transmisión, representación o distribución para fines distintos de su uso personal y privado con fines no comerciales está estrictamente prohibido.</p>

  <h2>ARTÍCULO 18: Hipervínculos y comentarios</h2>
  <p>La creación de hipervínculos hacia el sitio cocktailissimo.com está sujeta a autorización previa y por escrito de Cocktailissimo, que puede ser revocada en cualquier momento.</p>
  <p>Cocktailissimo declina toda responsabilidad (incluida la editorial) con respecto al acceso a sitios, y su contenido, que tengan un hipervínculo hacia o en el sitio cocktailissimo.com.</p>
  <p>Cocktailissimo se reserva el derecho de eliminar cualquier comentario publicado por un usuario de Internet y/o comprador en el sitio cocktailissimo.com.</p>

  <h2>ARTÍCULO 19: Acceso a la Tienda en Línea</h2>
  <p>Cocktailissimo se reserva el derecho de realizar modificaciones en la Tienda en Línea y en el sitio cocktailissimo.com en cualquier momento y sin previo aviso.</p>
  <p>Cocktailissimo declina toda responsabilidad en caso de interrupción o inaccesibilidad del sitio cocktailissimo.com, aparición de errores, o cualquier daño resultante de actos fraudulentos por parte de terceros (incluyendo intrusiones) desde el sitio cocktailissimo.com.</p>

title: Condizioni generali di vendita

text: >
  <h2>ARTICOLO 1: Prevenzione</h2>
  <p>Il Negozio Online di Cocktailissimo è esclusivamente riservato a persone di età pari o superiore a 18 anni.</p>
  <p>L'abuso di alcool è pericoloso per la salute. Si prega di consumare responsabilmente.</p>

  <h2>ARTICOLO 2: Il Negozio Online</h2>
  <p>Il Negozio Online di Cocktailissimo è accessibile all'indirizzo internet cocktailissimo.com.</p>
  <p>L'offerta commerciale di Cocktailissimo è limitata ai prodotti presentati nel catalogo del suo account venditore "Cocktailissimo" e nel catalogo dei venditori del suo Marketplace.</p>
  <p>Il Negozio Online specifica le caratteristiche essenziali di ciascun prodotto, il suo prezzo, l'importo delle spese di consegna e le modalità di consegna.</p>
  
  <h2>ARTICOLO 3: Disposizioni Generali</h2>
  <p>Qualsiasi ordine effettuato da un acquirente sul conto venditore "Cocktailissimo" è soggetto a queste Condizioni Generali di Vendita, escludendo qualsiasi altro documento, in particolare le condizioni generali di acquisto dell'acquirente.</p>
  <p>Eventuali clausole e condizioni contrarie a queste Condizioni Generali di Vendita riportate negli ordini di acquisto e più in generale in qualsiasi corrispondenza proveniente dall'acquirente saranno considerate non scritte e non avranno alcun valore contrattuale tra le parti. Queste Condizioni Generali di Vendita possono essere derogate solo previo accordo scritto espresso di Cocktailissimo.</p>
  <p>I prodotti sono descritti dalle informazioni fornite nelle specifiche tecniche.</p>
  <p>Le informazioni fornite in cataloghi, brochure, pubblicità, avvisi o in qualsiasi altro documento da Cocktailissimo sono fornite a scopo puramente informativo e non vincolano Cocktailissimo, che può modificarle in qualsiasi momento.</p>
  <p>Cocktailissimo si riserva il diritto di correggere eventuali errori materiali accidentali o omissioni in queste condizioni, così come in qualsiasi altro documento contrattuale.</p>
  <p>Cocktailissimo offre sul suo conto venditore "Cocktailissimo" prodotti etichettati come "Rarità". Le Rarità sono prodotti che per loro natura sono disponibili in quantità molto limitate, in particolare ma non solo a causa dell'esaurimento delle scorte, della chiusura della distilleria, dell'età della loro produzione, delle qualità eccezionali del Prodotto. Si tratta di Prodotti di elevato valore, fragili e irriproducibili. L'acquisto di questi prodotti da parte dell'acquirente sul Negozio Online è soggetto a condizioni derogatorie rispetto a qualsiasi altro ordine. Queste condizioni sono specificate in queste condizioni generali di vendita.</p>

  <h2>ARTICOLO 4: Ordine</h2>
  <p>Tutti gli ordini verranno elaborati tramite il conto venditore "Cocktailissimo" cliccando sul pulsante "Procedi all'acquisto". L'ordine è valido solo una volta che l'acquirente ha compilato successivamente le informazioni obbligatorie nelle sezioni "Le mie informazioni", "Telefono", "Indirizzo di spedizione", "Metodo di spedizione", "Indirizzo di fatturazione", "Pagamento".</p>
  <p>L'ordine viene confermato da Cocktailissimo tramite l'invio di una email all'acquirente.</p>
  <p>Qualsiasi ordine sul conto venditore "Cocktailissimo" implica l'accettazione incondizionata di queste Condizioni Generali di Vendita, delle quali l'acquirente dichiara di aver preso visione, prima di effettuare l'ordine.</p>
  <p>L'acquirente si impegna ad avere diciotto anni compiuti alla data dell'ordine.</p>
  <p>In caso di mancato rispetto di queste Condizioni da parte dell'acquirente, Cocktailissimo si riserva il diritto di annullare tutto o parte degli ordini in corso o di sospendere la consegna delle merci.</p>

  <h2>ARTICOLO 4.1: Prenotazione anticipata</h2>
  <p>Il cliente può, in certi casi, effettuare una prenotazione anticipata di un prodotto sul conto venditore "Cocktailissimo" che non è ancora disponibile per la vendita al fine di riservarlo per il giorno del suo rilascio ufficiale.</p>
  <p>Per "Prenotazione anticipata" si intendono prodotti identificati come tali sulle loro schede prodotto e che possono essere prenotati sul sito web prima del loro rilascio.</p>
  <p>Il suddetto prodotto viene quindi consegnato al cliente, secondo i termini scelti da quest'ultimo, nelle condizioni stabilite all'Articolo 9 dei Termini e Condizioni Generali di Vendita.</p>
  <p>Se, eccezionalmente, la prenotazione anticipata non può essere soddisfatta da Cocktailissimo, al cliente verrà completamente rimborsato l'importo pagato, tramite bonifico bancario e senza costi aggiuntivi per il cliente.</p>
  <p>La data prevista di arrivo dello stock comunicata dal fornitore di un prodotto è solo indicativa, pertanto Cocktailissimo non può essere ritenuto responsabile di eventuali ritardi rispetto alla data comunicata inizialmente al cliente.</p>

  <h2>ARTICOLO 5: Disponibilità degli Stock</h2>
  <p>I prodotti sono offerti e consegnati nei limiti dello stock disponibile.</p>
  <p>In caso di indisponibilità del prodotto ordinato, Cocktailissimo informa l'acquirente e può offrirgli un prodotto di qualità e prezzo equivalenti o, in mancanza di ciò, un credito per l'importo dell'ordine utilizzabile sul conto venditore "Cocktailissimo".</p>
  <p>In caso di disaccordo da parte dell'acquirente, Cocktailissimo procede al rimborso delle somme versate entro quattordici giorni.</p>

  <h2>ARTICOLO 6: Validità dell'Ordine</h2>
  <p>Cocktailissimo si riserva il diritto di rifiutare qualsiasi ordine per motivi legittimi, in particolare se le quantità ordinate, attraverso uno o più ordini, sono anormalmente elevate e sproporzionate rispetto alle quantità generalmente ordinate dagli acquirenti come consumatori.</p>
  <p>Cocktailissimo non può garantire un ordine il cui peso totale massimo superi i 30 kg.</p>
  <p>Cocktailissimo si riserva il diritto di richiedere garanzie aggiuntive di identità e pagamento dall'acquirente per qualsiasi ordine superiore a 5000€.</p>

  <h2>ARTICOLO 7: Prezzo</h2>
  <p>L'acquirente è tenuto a pagare il prezzo al momento dell'ordine sul conto venditore "Cocktailissimo".</p>
  <p>I prezzi dei prodotti sono indicati in Euro IVA inclusa o esclusa a seconda che il cliente sia esente dall'IVA o meno, escluse le spese di consegna, che sono indicate nella pagina "Effettua ordine".</p>
  <p>I prezzi fatturati dei prodotti sono quelli indicati nel Negozio Online alla data di conferma dell'ordine da parte dell'acquirente.</p>
  <p>Cocktailissimo si riserva il diritto di modificare i prezzi in vigore nel Negozio Online in qualsiasi momento. La modifica del prezzo sarà automaticamente applicabile alla data di pubblicazione della modifica del prezzo sul conto venditore "Cocktailissimo".</p>
  <p>Tutti gli ordini, indipendentemente dalla loro origine, sono pagabili esclusivamente in Euro.</p>

  <h2>ARTICOLO 8: Riserva di proprietà</h2>
  <p>Cocktailissimo conserva la piena e intera proprietà dei prodotti venduti sul conto venditore "Cocktailissimo" fino al completo pagamento del loro prezzo, comprensivo di capitale e interessi, da parte dell'acquirente.</p>
  <p>Fino al completo pagamento, l'acquirente si impegna a non rivendere i prodotti non pagati, a non disporne e ad adottare tutte le misure necessarie per garantire che tali prodotti siano conservati nelle condizioni in cui sono stati consegnati e rimangano identificati come proprietà del conto venditore "Cocktailissimo".</p>
  
  <h2>ARTICOLO 9: Spese di spedizione</h2>
  <p>Le spese di spedizione variano a seconda del tipo di corriere scelto e del luogo di consegna scelto dall'acquirente.</p>
  <p>In ogni caso, Cocktailissimo si riserva il diritto di imporre all'acquirente un corriere e le relative spese di spedizione, a causa della particolarità dei Prodotti.</p>

  <h2>ARTICOLO 10: Pagamento</h2>
  <p>L'acquirente ha la possibilità di procedere al pagamento del suo ordine attraverso diversi metodi come segue:</p>
  <p>• con carta di credito (Carte Bleue, Visa, Mastercard, American Express) tramite il fornitore di servizi di pagamento Stripe</p>
  <p>Stripe è un gestore di pagamento remoto e rilascia un certificato elettronico che servirà come prova dell'importo e della data della transazione in conformità alle disposizioni degli articoli 1316 e seguenti del codice civile.</p>
  <p>Ogni risoluzione delle CGV che legano il Venditore e il cliente comporta la risoluzione delle CGU tra Stripe e il cliente.</p>
  <p>Cocktailissimo si riserva il diritto di modificare i metodi di pagamento disponibili in qualsiasi momento.</p>

  <h2>ARTICOLO 11: Valutazione del sito</h2>
  <p>Accettando le Condizioni Generali di Vendita, l'acquirente riconosce di essere stato informato che i suoi dati personali potrebbero essere trasmessi al terzo Avis Vérifiés al fine di raccogliere la sua opinione dopo il suo ordine.</p>
  <p>Gli acquisti sull'account del venditore "Cocktailissimo" offrono all'acquirente la possibilità di valutare la sua esperienza di acquisto. Attraverso due questionari di soddisfazione mirati a misurare la qualità del servizio offerto all'acquirente durante tutto il suo processo di acquisto, l'acquirente può condividere la sua esperienza personale con la comunità online sul sito web di Avis Vérifiés.</p>
  <p>Attraverso un questionario di soddisfazione mirato a misurare la qualità del servizio offerto all'acquirente durante tutto il suo processo di acquisto, l'acquirente può condividere la sua esperienza personale con la comunità online sul sito web di Avis Vérifiés. Questo questionario può essere inviato da Avis Vérifiés o da www.cocktailissimo.com, via e-mail o tramite l'apparizione di una finestra pop-up dopo l'acquisto. Le informazioni raccolte in questi due questionari sono soggette a trattamento automatizzato dei dati di cui Avis Vérifiés è responsabile.</p>
  <p>Avis Vérifiés utilizzerà i dati personali degli acquirenti esclusivamente nel contesto della propria soluzione e solo per le relative necessità. I dati personali dell'acquirente sono ospitati su Amazon AWS. Una risposta parziale o l'assenza di risposta a questo questionario di soddisfazione non influenzeranno lo svolgimento degli ordini e il loro trattamento.</p>
  <p>Avis Vérifiés e cocktailissimo.com sono i destinatari dei dati personali raccolti in questi questionari di soddisfazione. Avis Vérifiés vieta formalmente la comunicazione a terzi di informazioni personali o nominative che consentano di identificare l'acquirente o che violino il rispetto della sua privacy.</p>
  <p>I dati non nominativi saranno utilizzati da Avis Vérifiés in conformità alla normativa vigente in materia di protezione dei dati e in particolare al Regolamento 2016/679 relativo alla protezione delle persone fisiche con riguardo al trattamento dei dati personali e alla libera circolazione di tali dati. In conformità alla legge Informatique et Libertés del 6 gennaio 1978, l'acquirente ha il diritto di accedere, rettificare e opporsi a tutti i suoi dati personali in qualsiasi momento, scrivendo per email e giustificando la propria identità all'indirizzo email: contact@cocktailissimo.com.</p>

  <h2>ARTICOLO 12: Vendite per l'Esportazione</h2>
  <p>In caso di consegna in un paese al di fuori dell'Unione europea, l'acquirente è considerato l'importatore del o dei prodotti in questione.</p>
  <p>In caso di consegna in un paese diverso da quelli dell'Unione europea o dai Dipartimenti e Territori d'Oltremare francesi, il prezzo dei prodotti sarà calcolato automaticamente al netto delle imposte.</p>
  <p>Tutte le tasse locali, le tasse locali, i dazi doganali o altre spese da pagare sono di esclusiva responsabilità dell'acquirente. È responsabilità dell'acquirente effettuare tutte le formalità e ottenere tutte le autorizzazioni necessarie per l'acquisizione dei prodotti dalle autorità locali e assicurarsi che i prodotti siano conformi ai requisiti legislativi e regolamentari locali.</p>
  <p>Di conseguenza, se al momento dell'arrivo del prodotto nel paese di destinazione dell'acquirente vengono richieste tasse aggiuntive, l'acquirente riconosce che la responsabilità di Cocktailissimo non può essere impegnata e che, pertanto, l'ordine non può essere rifiutato o rimborsato.</p>
  <p>Cocktailissimo consiglia agli acquirenti di informarsi su queste obbligazioni presso le autorità locali competenti prima di effettuare ordini sul Negozio Online.</p>

  <h2>ARTICOLO 13: Diritto di recesso dell'acquirente</h2>
  <p>a) DIRITTO DI RECESSO</p>
  <p>L'acquirente ha un periodo di quattordici (14) giorni dalla ricezione dell'ordine per esercitare il proprio diritto di recesso, senza dover giustificare un motivo.</p>
  <p>Per esercitare il proprio diritto di recesso, l'acquirente deve notificare la propria decisione mediante una dichiarazione chiara e precisa, priva di qualsiasi ambiguità.</p>
  <p>La dichiarazione di recesso deve includere le seguenti informazioni obbligatorie: nome dell'acquirente, indirizzo geografico e, se applicabile, numero di telefono, numero di fax e indirizzo email. Nel caso in cui il prodotto sia stato ricevuto da un terzo diverso dall'acquirente, quest'ultimo deve indicare nella dichiarazione di recesso i dati di contatto di questo terzo.</p>
  <p>La dichiarazione può essere fatta con qualsiasi mezzo:</p>
  <p>- Indirizzo postale a Cocktailissimo</p>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>- Email a contact@cocktailissimo.com</p>
  <p>Una volta ricevuta, Cocktailissimo comunicherà tempestivamente all'acquirente una ricevuta dell'annullamento su supporto duraturo.</p>
  <p>Il diritto di recesso non può essere esercitato per gli articoli che sono stati aperti, e non si applica agli articoli alimentari.</p>
  <p>• EFFETTO DEL RECESSO In caso di esercizio del diritto di recesso da parte dell'acquirente, Cocktailissimo o il venditore della Marketplace interessata rimborseranno all'acquirente tutte le somme pagate entro e non oltre quattordici (14) giorni dalla ricezione da parte di Cocktailissimo della decisione dell'acquirente di recedere, conformemente alle disposizioni dell'articolo 15 b) sopra.</p>
  <p>Il rimborso include i costi di consegna standard, come proposti all'ordine da Cocktailissimo. I costi di consegna aggiuntivi non sono rimborsati da Cocktailissimo quando l'acquirente ha espressamente scelto un metodo di consegna più costoso rispetto al metodo di consegna standard proposto da Cocktailissimo.</p>
  <p>Il rimborso verrà effettuato utilizzando lo stesso metodo di pagamento utilizzato dall'acquirente per l'ordine, a meno che non sia diversamente concordato tra l'acquirente e Cocktailissimo per l'uso di un altro metodo di pagamento.</p>
  <p>L'acquirente si impegna a restituire i prodotti ricevuti, se del caso, entro e non oltre quattordici (14) giorni dalla notifica della dichiarazione di recesso a Cocktailissimo.</p>
  <p>L'ordine deve essere restituito al venditore all'indirizzo corrispondente o, se l'acquisto è stato effettuato sull'account venditore "Cocktailissimo", all'indirizzo seguente:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>I costi di restituzione dei prodotti sono a carico dell'acquirente. Questi costi variano con il peso del pacco e sono stimati in un massimo di circa 50 EUR in Francia metropolitana e, per gli ordini all'estero, Cocktailissimo non può essere ritenuto responsabile dell'inaccuratezza della stima dei costi di spedizione.</p>
  <p>• RESPONSABILITÀ DELL'ACQUIRENTE</p>
  <p>La responsabilità dell'acquirente è impegnata in caso di deprezzamento del prodotto o del suo imballaggio a seguito di manipolazioni diverse da quelle necessarie per stabilire la natura, le caratteristiche e le condizioni del prodotto.</p>
  <p>b) RESO E RIMBORSO PER NON CONFORMITÀ:</p>
  <p>In caso di consegna all'acquirente di un prodotto non conforme o difettoso, l'acquirente può restituire detto articolo entro quattordici (14) giorni dalla ricezione della consegna da parte di Cocktailissimo o del venditore della Marketplace interessato seguendo la procedura fornita di seguito e accessibile sul Sito Web.</p>
  <p>L'acquirente deve notificare la sua intenzione di restituire un articolo via e-mail a contact@cocktailissimo.com.</p>
  <p>Per essere idoneo per un rimborso, il Cliente procederà con il reso, nell'imballaggio originale degli Articoli, presso il seguente indirizzo:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - Francia</div>
  <p>Ci impegniamo a rimborsare all'acquirente i costi di restituzione quando sono sostenuti dall'acquirente, previa presentazione di prova di pagamento. Il rimborso include i costi di consegna standard, come proposto al momento dell'ordine da parte di Cocktailissimo. I costi di consegna aggiuntivi non sono rimborsati da Cocktailissimo quando l'Acquirente ha scelto espressamente un metodo di consegna più costoso rispetto al metodo di consegna standard offerto da Cocktailissimo.</p>
  <p>Il rimborso sarà effettuato utilizzando lo stesso metodo di pagamento utilizzato dall'acquirente per l'ordine, a meno che non sia concordato tra l'Acquirente e Cocktailissimo di utilizzare un altro metodo di pagamento.</p>
  <p>Una volta completata la verifica degli Articoli restituiti, Cocktailissimo si impegna a rimborsare l'Acquirente il prima possibile, sul conto bancario o conto di pagamento dell'Acquirente utilizzato per il pagamento degli Articoli.</p>

  <h2>ARTICOLO 14: Termini di consegna e spedizione</h2>
  <p>Ogni ordine è elaborato da Cocktailissimo dal lunedì al venerdì inclusi, esclusi i giorni festivi. L'elaborazione dell'ordine avviene:</p>
  <p>• il giorno del pagamento online dell'ordine sul Negozio Online, nel caso di pagamento con carta di credito;</p>
  <p>• il giorno del pagamento online dell'ordine sul Negozio Online, nel caso di pagamento tramite Paypal;</p>
  <p>• il giorno di ricezione del bonifico bancario in caso di pagamento tramite bonifico bancario.</p>
  <p>Successivamente gli ordini vengono spediti entro un periodo che va dallo stesso giorno a 3 giorni lavorativi dal giorno dell'elaborazione dell'ordine.</p>
  <p>Questi tempi di spedizione possono essere prolungati durante periodi di elevata attività o in caso di chiusura eccezionale. Ad esempio: Natale, festa del papà, chiusura annuale, inventario.</p>
  <p>Una email di conferma della spedizione dell'ordine viene inviata all'acquirente il giorno della effettiva spedizione dell'ordine.</p>
  <p>Il tempo di consegna (dalla data effettiva di spedizione dell'ordine) per gli indirizzi di consegna nella Francia metropolitana è di 24 ore con Chronopost. Per le modalità di trasporto tramite Chronopost, Colissimo e DHL, un numero di tracciamento che indica il progresso della consegna sarà generalmente fornito nella email di conferma di spedizione inviata all'acquirente da Cocktailissimo. Il monitoraggio della consegna avviene sul sito web di questi corrieri, tramite il link fornito nella email inviata da Cocktailissimo, o sul sito web di Cocktailissimo, nella sezione Il mio account > I miei ordini (questo richiede la creazione di un account utente).</p>
  <p>In caso di ritardo nella spedizione dell'ordine di più di cinque giorni lavorativi, l'acquirente può annullare l'ordine e richiedere un rimborso inviando una lettera raccomandata con ricevuta di ritorno a Cocktailissimo, a condizione che l'ordine non sia stato consegnato prima della data di ricezione di tale lettera.</p>
  <p>In ogni caso, l'acquirente può esercitare il suo diritto di recesso, secondo i termini previsti dall'articolo 14 di queste Condizioni Generali di Vendita.</p>
  <p>È espressamente convenuto che l'acquirente diventerà responsabile dei prodotti al momento della consegna, con la consegna che comporta il trasferimento dei rischi a carico dell'acquirente.</p>
  <p>La consegna avviene mediante la consegna dei prodotti all'Acquirente, tranne nei casi in cui l'Acquirente designi un altro corriere a Cocktailissimo.</p>

  <h2>ARTICOLO 15: Errore di consegna / Difettosità</h2>
  <p>In caso di consegna di un Articolo non corrispondente all'Ordine dell'Acquirente, o di difetti legati al trasporto, il Cliente può restituire detto Articolo entro 15 giorni dalla ricezione da parte di Cocktailissimo o del venditore della Marketplace interessato, seguendo la procedura fornita di seguito e accessibile sul Sito.</p>
  <p>Per beneficiare dello scambio o del rimborso dell'Articolo, il Cliente procederà con il reso, nell'imballaggio originale dell'Articolo, all'indirizzo seguente per gli articoli venduti sotto il conto venditore "cocktailissimo":</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>O all'indirizzo fornito dal venditore della marketplace responsabile della vendita.</p>
  <p>Ci impegniamo a rimborsarti i costi di spedizione di ritorno sostenuti, previa presentazione della ricevuta di pagamento. Il rimborso include i costi di consegna standard, come proposti all'ordine da Cocktailissimo. I costi di spedizione aggiuntivi non sono rimborsati da Cocktailissimo quando il compratore ha scelto espressamente un metodo di consegna più costoso rispetto al metodo di consegna standard offerto sotto il conto venditore "Cocktailissimo".</p>
  <p>Il rimborso verrà effettuato utilizzando lo stesso metodo di pagamento utilizzato dal compratore per l'ordine, a meno che non sia stato concordato tra il compratore e Cocktailissimo l'utilizzo di un altro metodo di pagamento. In ogni caso, Cocktailissimo si impegna a sostenere eventuali costi relativi al rimborso.</p>
  <p>Una volta completata la verifica degli Articoli restituiti, Cocktailissimo si impegna a scambiare o rimborsare il Cliente secondo la scelta effettuata da quest'ultimo, il prima possibile; in caso di rimborso, verrà effettuato sul conto bancario o sul conto di pagamento del Cliente utilizzato per il pagamento degli Articoli.</p>

  <h2>ARTICOLO 16: Garanzia del prodotto</h2>
  <p>I prodotti venduti corrispondono materialmente alle specifiche presentate all'acquirente nell'account venditore "Cocktailissimo" quando utilizzati in stretta conformità alle funzioni per le quali sono stati venduti. Salvo disposizione legale contraria, la responsabilità di Cocktailissimo in nessun caso supererà l'importo del valore fatturato delle merci.</p>
  <p>Se un prodotto viene danneggiato durante la spedizione, si prega di inviare foto via e-mail a contact@cocktailissimo.com. I sigilli, i documenti, gli imballaggi, la cera, ecc., possono essere danneggiati, e anche se improbabile, può accadere quando si acquista online e si invia il proprio prodotto. Cocktailissimo gestirà le richieste presentate.</p>

  <h2>ARTICOLO 17: Diritti di proprietà intellettuale</h2>
  <p>Il sito web cocktailissimo.com e ciascuno degli elementi che lo compongono (come marchi, nomi di dominio, testi, strutture, software, animazioni, immagini, fotografie, illustrazioni, imballaggi, diagrammi, loghi, suoni e musica) sono di proprietà esclusiva di Cocktailissimo o di terzi che hanno autorizzato debitamente Cocktailissimo a sfruttare tali elementi. Cocktailissimo è unicamente autorizzato a sfruttare i diritti di proprietà intellettuale correlati.</p>
  <p>Nessun elemento del sito può essere utilizzato, riprodotto, diffuso o pubblicato integralmente o parzialmente senza il previo consenso scritto di Cocktailissimo.</p>
  <p>L'uso totale o parziale del sito web cocktailissimo.com, compresa la sua copia, riproduzione, trasmissione, rappresentazione o distribuzione per scopi diversi dal proprio uso personale e privato a fini non commerciali, è strettamente vietato.</p>

  <h2>ARTICOLO 18: Collegamenti ipertestuali e commenti</h2>

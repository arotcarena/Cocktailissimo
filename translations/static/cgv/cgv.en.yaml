title: General Terms and Conditions of Sale

text: >
  <h2>ARTICLE 1: Prevention</h2>
  <p>The Cocktailissimo Online Shop is exclusively reserved for persons aged 18 and over.</p>
  <p>Alcohol abuse is dangerous for health. Consume in moderation.</p>

  <h2>ARTICLE 2: The Online Shop</h2>
  <p>The Cocktailissimo Online Shop is accessible at the internet address cocktailissimo.com.</p>
  <p>The commercial offer of Cocktailissimo is limited to the products presented in the catalog of its seller account "Cocktailissimo" and the catalog of sellers in its Marketplace.</p>
  <p>The Online Shop mentions the essential characteristics of each product, its price, the amount of delivery charges, and the delivery terms.</p>

  <h2>ARTICLE 3: General Provisions</h2>
  <p>Any order placed by a buyer on the seller's account "Cocktailissimo" is subject to these General Terms and Conditions of Sale, to the exclusion of any other document, in particular the buyer's general terms and conditions of purchase.</p>
  <p>All clauses and conditions contrary to these General Terms and Conditions of Sale appearing on purchase orders and more generally on any type of correspondence from the buyer shall be deemed unwritten and shall have no contractual value between the parties. These General Terms and Conditions of Sale may only be deviated from by the express and written agreement of Cocktailissimo.</p>
  <p>The products are described by the information provided on the technical data sheets.</p>
  <p>The information provided on catalogs, brochures, advertisements, instructions or other documents of Cocktailissimo is given for information only and does not bind Cocktailissimo, which may change them at any time.</p>
  <p>Cocktailissimo reserves the right to correct any accidental material error or omission in these Conditions, as well as in any other contractual document.</p>
  <p>Cocktailissimo offers on its seller account "Cocktailissimo", products stamped "Rareties". Rareties are products that by nature are available in very limited quantities, notably but not limited to due to stock depletion, distillery closure, age of production, exceptional qualities of the Product. These are high-value, fragile, and irreplaceable Products. The acquisition of these products by the buyer on the Online Shop is subject to derogatory conditions from any other orders. These conditions are specified in these general terms and conditions of sale.</p>

  <h2>ARTICLE 4: Order</h2>
  <p>Any order will be placed through the seller's account "Cocktailissimo" by clicking on the "Proceed to purchase" button. The order is firm only when the buyer has successively filled in the mandatory information in the "My information", "Telephone", "Delivery address", "Delivery method", "Billing address", "Payment" sections.</p>
  <p>The order is confirmed by Cocktailissimo by sending an email to the buyer.</p>
  <p>Any order on the seller's account "Cocktailissimo" implies acceptance without reservation of these General Terms and Conditions of Sale, which the buyer acknowledges having read, prior to placing the order.</p>
  <p>The buyer undertakes to be eighteen years of age or older on the date of the order.</p>
  <p>In the event of non-compliance with these Conditions by the buyer, Cocktailissimo reserves the right to cancel all or part of the current orders or to suspend the delivery of goods.</p>

  <h2>ARTICLE 4.1: Pre-order</h2>
  <p>The buyer may, in certain cases, pre-order a product on the seller's account "Cocktailissimo" that is not yet available for sale in order to reserve it for the day of its official release.</p>
  <p>"Pre-orders" mean products indicated as such on their product sheets and which can be reserved on the site before their release.</p>
  <p>The said product is then delivered to the buyer, according to the terms chosen by the latter, under the conditions set out in Article 9 of the General Terms and Conditions of Sale.</p>
  <p>If, exceptionally, the pre-order cannot be fulfilled by Cocktailissimo, the buyer will be fully reimbursed for the amount paid, by bank transfer and without additional costs to the buyer.</p>
  <p>The stock arrival date communicated by the supplier of a product is indicative only, so Cocktailissimo cannot be held responsible for any delay compared to the date initially communicated to the buyer.</p>

  <h2>ARTICLE 5: Stock Availability</h2>
  <p>Products are offered and delivered within the limits of available stocks.</p>
  <p>In the event of unavailability of the ordered product, Cocktailissimo informs the buyer and may offer him/her a product of equivalent quality and price or, failing that, a credit note for the amount of the order usable on the seller's account "Cocktailissimo".</p>
  <p>In the event of disagreement by the buyer, Cocktailissimo will refund the amounts paid within fourteen days.</p>

  <h2>ARTICLE 6: Validity of the Order</h2>
  <p>Cocktailissimo reserves the right to refuse any order for legitimate reasons, particularly in cases where the quantities ordered, through one or more orders, are abnormally high and disproportionate to the quantities usually ordered by buyers as consumers.</p>
  <p>Cocktailissimo cannot guarantee an order whose total maximum weight exceeds 30 kg.</p>
  <p>Cocktailissimo reserves the right to request from the buyer additional guarantees of identity and payment for any order exceeding €5000.</p>

  <h2>ARTICLE 7: Prices</h2>
  <p>The buyer is obligated to pay the price at the time of ordering on the seller's account "Cocktailissimo".</p>
  <p>The prices of the products are indicated in Euros including VAT or excluding VAT depending on whether the customer is exempt from or subject to VAT payment, excluding delivery charges, which are indicated on the "Checkout" page.</p>
  <p>The invoiced prices of the products are those appearing on the Online Shop on the date of confirmation of the order by the buyer.</p>
  <p>Cocktailissimo reserves the right to modify the rates in force on the Online Shop at any time. The rate change will automatically apply on the date of publication of the price modification on the seller's account "Cocktailissimo".</p>
  <p>All orders, regardless of their origin, are payable exclusively in Euros.</p>

  <h2>ARTICLE 8: Retention of Title</h2>
  <p>Cocktailissimo retains full ownership of the products sold on the seller's account "Cocktailissimo" until full payment of their price, including principal and interest, by the buyer.</p>
  <p>Until their full payment, the buyer undertakes not to resell the unpaid products, not to dispose of them and to take all necessary measures to ensure that these products are kept in the condition in which they were delivered and remain identified as the property of the seller's account "Cocktailissimo".</p>

  <h2>ARTICLE 9: Shipping Costs</h2>
  <p>Shipping costs vary depending on the type of carrier chosen and the delivery location chosen by the buyer.</p>
  <p>In any case, Cocktailissimo reserves the right to impose on the buyer a carrier and shipping costs, due to the particularity of the Products.</p>

  <h2>ARTICLE 10: Payment</h2>
  <p>The buyer has the possibility to proceed with the payment of his order through different methods as follows:</p>
  <p>• by credit card (Carte Bleue, Visa, Mastercard, American Express) through the payment service provider Stripe</p>
  <p>Stripe is a remote payment manager and issues an electronic certificate which will serve as proof of the amount and date of the transaction in accordance with the provisions of articles 1316 and following of the civil code.</p>
  <p>Any termination of the T&Cs that bind the Seller and the customer, results in the termination of the T&Cs between Stripe and the customer.</p>
  <p>Cocktailissimo reserves the right to modify the available payment methods at any time.</p>

  <h2>ARTICLE 11: Site Evaluation</h2>
  <p>By accepting the General Terms of Sale, the buyer acknowledges having been informed that his personal data may be transmitted to the third party Avis Vérifiés in order to collect his opinion following his order.</p>
  <p>Purchases on the seller's account "Cocktailissimo" offer the buyer the opportunity to evaluate his shopping experience. Through two satisfaction questionnaires aimed at measuring the quality of service provided to the buyer throughout his purchasing process, the buyer can share his personal experience with the online community on the Avis Vérifiés website.</p>
  <p>Through a satisfaction questionnaire aimed at measuring the quality of service provided to the buyer throughout his purchasing process, the buyer can share his personal experience with the online community on the Avis Vérifiés website. This questionnaire may be sent by Avis Vérifiés or by www.cocktailissimo.com, via email or via the appearance of a pop-up following the purchase. The information collected in these two questionnaires is subject to automated data processing for which Avis Vérifiés is responsible.</p>
  <p>Avis Vérifiés will use the buyer's personal data solely for the purpose of its solution and for its needs only. The buyer's personal data is hosted by Amazon AWS. A partial response or lack of response to this satisfaction questionnaire has no effect on the progress of orders and their processing.</p>
  <p>Avis Vérifiés and cocktailissimo.com are the recipients of the personal data collected in these satisfaction questionnaires. Avis Vérifiés formally prohibits the communication of any personal or nominative information allowing the identification of the buyer or infringing upon the respect of his privacy.</p>
  <p>The non-nominative data will be exploited by Avis Vérifiés in accordance with the regulations in force relating to data protection and in particular Regulation 2016/679 relating to the protection of individuals with regard to the processing of personal data and the free movement of such data. In accordance with the Data Protection Act of January 6, 1978, the buyer has the right to access, rectify, and oppose all of his personal data at any time by writing, by email and by justifying his identity, to the email address: contact@cocktailissimo.com.</p>

  <h2>ARTICLE 12: Export Sales</h2>
  <p>In the event of delivery to a country outside the European Union, the buyer is deemed to be the importer of the product(s) concerned.</p>
  <p>In the event of delivery to a country other than those of the European Union or the French Overseas Departments and Territories, the price of the products will automatically be calculated exclusive of taxes.</p>
  <p>All local taxes, local taxes, customs duties, or other charges to be paid are the sole responsibility of the buyer. It is the buyer's responsibility to carry out all formalities and obtain all necessary authorizations for the acquisition of products from local authorities and to ensure that the products comply with local legislative and regulatory requirements.</p>
  <p>Thus, if additional taxes are demanded upon arrival of the product in the buyer's destination country, the buyer acknowledges that Cocktailissimo's responsibility cannot be engaged and that as such, the order cannot be refused or refunded.</p>
  <p>Cocktailissimo advises buyers to inquire about these obligations from the relevant local authorities prior to placing any orders on the Online Store.</p>

  <h2>ARTICLE 13: Right of withdrawal by the buyer</h2>
  <p>a) RIGHT OF WITHDRAWAL</p>
  <p>The buyer has a period of fourteen (14) days from the receipt of the order to exercise their right of withdrawal, without having to justify a reason.</p>
  <p>To exercise their right of withdrawal, the buyer must notify their decision by means of a clear and precise statement, free from any ambiguity.</p>
  <p>The withdrawal statement must include the following mandatory information: name of the buyer, geographical address, and if applicable, telephone number, fax number, and email address. In the event that the product was received by a third party other than the buyer, the buyer must indicate in the withdrawal statement the contact details of this third party.</p>
  <p>The statement can be made by any means:</p>
  <p>- Postal address to Cocktailissimo</p>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>- Email to contact@cocktailissimo.com</p>
  <p>Upon receipt, Cocktailissimo will promptly communicate to the buyer an acknowledgment of receipt of the withdrawal on a durable medium.</p>
  <p>The right of withdrawal cannot be exercised for items that have been opened, and it does not apply to food items.</p>
  <p>• EFFECT OF WITHDRAWAL In the event of the exercise of the right of withdrawal by the buyer, Cocktailissimo or the concerned Marketplace seller will refund to the buyer all sums paid no later than fourteen (14) days from the receipt by Cocktailissimo of the buyer's decision to withdraw, in accordance with the provisions of Article 15 b) above.</p>
  <p>The refund includes standard delivery costs, as proposed at the order by Cocktailissimo. Additional delivery costs are not refunded by Cocktailissimo when the buyer has expressly chosen a delivery method more expensive than the standard delivery method proposed by Cocktailissimo.</p>
  <p>The refund will be made using the same payment method as that used by the buyer for the order, unless otherwise agreed between the buyer and Cocktailissimo for the use of another payment method.</p>
  <p>The buyer agrees to return the received products, if applicable, no later than fourteen (14) days from the notification of the withdrawal declaration to Cocktailissimo.</p>
  <p>The order must be returned to the seller at the corresponding address or if the purchase was made on the "Cocktailissimo" seller account at the following address:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>The return costs of the products are borne by the buyer. These costs vary with the weight of the package and are estimated at a maximum of approximately 50 EUR in Metropolitan France, and for orders abroad, Cocktailissimo cannot be held responsible for the inaccuracy of the shipping cost estimation.</p>
  <p>• BUYER'S LIABILITY</p>
  <p>The buyer's liability is engaged in the event of depreciation of the product or its packaging resulting from manipulations other than those necessary to establish the nature, characteristics, and proper condition of the Product.</p>
  <p>b) RETURN AND REFUND FOR NON-COMPLIANCE:</p>
  <p>In the event of delivery to the buyer of a non-compliant or defective product, the buyer may return the said item within fourteen (14) days after receipt of the delivery from Cocktailissimo or the concerned Marketplace seller by following the procedure provided below and accessible on the Website.</p>
  <p>The buyer must notify their intention to return an item by email to contact@cocktailissimo.com.</p>
  <p>To be eligible for a refund, the Customer will proceed with the return, in the original packaging of the Items, to the following address:</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>We undertake to refund the buyer for the return costs when they are incurred by the buyer, upon presentation of proof of payment. The refund includes the standard delivery costs, as proposed at the time of ordering by Cocktailissimo. Additional delivery costs are not refunded by Cocktailissimo when the Buyer has expressly chosen a delivery method more expensive than the standard delivery method offered by Cocktailissimo.</p>
  <p>The refund will be made using the same payment method used by the buyer for the order, unless agreed between the Buyer and Cocktailissimo to use another payment method.</p>
  <p>Once the verification of the returned Items is completed, Cocktailissimo undertakes to refund the Buyer as soon as possible, to the buyer's bank account or payment account used for the payment of the Items.</p>

  <h2>ARTICLE 14: Delivery and Shipping Terms</h2>
  <p>Every order is processed by Cocktailissimo from Monday to Friday inclusive, excluding public holidays. Order processing takes place:</p>
  <p>• on the day of online payment for the order on the Online Shop, in the case of payment by credit card;</p>
  <p>• on the day of online payment for the order on the Online Shop, in the case of payment by Paypal;</p>
  <p>• on the day of receipt of the bank transfer in the case of payment by bank transfer.</p>
  <p>Orders are then shipped within a period ranging from the same day to 3 working days from the day of order processing.</p>
  <p>These shipping times may be extended during periods of high activity or in case of exceptional closure. For example: Christmas, Father's Day, annual closure, inventory.</p>
  <p>An email confirmation of the shipment of the order is sent to the buyer on the day of actual shipment of the order.</p>
  <p>The delivery time (from the effective date of shipment of the order) for delivery addresses in metropolitan France is 24 hours with Chronopost. For transport modes via Chronopost, Colissimo, and DHL, a tracking number indicating the progress of the delivery will generally be provided in the shipment confirmation email sent to the buyer by Cocktailissimo. Delivery tracking is done on the website of these carriers, via the link provided in the email sent by Cocktailissimo, or on the Cocktailissimo website, in the My Account > My Orders section (this requires creating a user account).</p>
  <p>In case of delay in the shipment of the order of more than five working days, the buyer may cancel the order and request a refund by sending a registered letter with acknowledgment of receipt to Cocktailissimo, provided that the order has not been delivered before the date of receipt of said letter.</p>
  <p>In any case, the buyer may assert his right of withdrawal, according to the terms provided for in Article 14 of these General Conditions of Sale.</p>
  <p>It is expressly agreed that the buyer will become responsible for the products upon delivery, with delivery resulting in the transfer of risks to the buyer.</p>
  <p>Delivery is made by the delivery of the products to the Buyer, except in cases where the Buyer designates another carrier to Cocktailissimo.</p>

  <h2>ARTICLE 15: Delivery Error / Defectiveness</h2>
  <p>In case of delivery of an Article not corresponding to the Buyer's Order, or of defects related to transportation, the Customer may return said Article within 15 days after receipt from Cocktailissimo or the concerned Marketplace seller, following the procedure provided below and accessible on the Site.</p>
  <p>To benefit from the exchange or refund of the Article, the Customer will proceed with the return, in the original packaging of the Article, to the following address for articles sold under the seller account "cocktailissimo":</p>
  <div>Cocktailissimo</div>
  <div>101 bis Rue Georges Lassalle</div>
  <div>40220 Tarnos - France</div>
  <p>Or to the address provided by the marketplace seller responsible for the sale.</p>
  <p>We commit to refund you the return shipping costs incurred, upon presentation of the payment receipt. The refund includes the standard delivery costs, as proposed at the order by Cocktailissimo. Additional delivery costs are not reimbursed by Cocktailissimo when the buyer has expressly chosen a delivery method more expensive than the standard delivery method offered under the seller account "Cocktailissimo".</p>
  <p>The refund will be made using the same payment method as used by the buyer for the order, unless an agreement between the buyer and Cocktailissimo is made for the use of another payment method. In any case, Cocktailissimo undertakes to bear any costs related to the refund.</p>
  <p>Once the verification of the returned Articles is completed, Cocktailissimo undertakes to exchange or refund the Customer according to the choice made by the latter, as soon as possible; in case of refund, it will be made to the bank account or payment account of the Customer used for the payment of the Articles.</p>

  <h2>ARTICLE 16: Product Warranty</h2>
  <p>The products sold materially correspond to the specifications presented to the buyer on the seller account "Cocktailissimo" when used in strict conformity with the functions for which they were sold. Except for contrary legal provisions, Cocktailissimo's liability shall in no event exceed the amount of the invoiced value of the goods.</p>
  <p>If a product is damaged during shipment, please send photos by email to contact@cocktailissimo.com. Seals, papers, packaging, wax, etc. may be damaged, and although unlikely, it can happen when purchasing online and having your product shipped. Cocktailissimo will handle your requests as presented.</p>


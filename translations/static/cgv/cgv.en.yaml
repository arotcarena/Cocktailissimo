  <p>Cocktailissimo is released from its obligations by the occurrence of events constituting force majeure, fortuitous events, or acts of the sovereign.</p>

  <h2>ARTICLE 21: Personal Data and Privacy Policy</h2>
  <p>Cocktailissimo undertakes, in the context of its activities and in accordance with the legislation in force in France and Europe, to ensure the protection, confidentiality, and security of the personal data of users of its services, as well as to respect their privacy.</p>

  <h2>ARTICLE 22: Cookies</h2>
  <p>The Online Shop of the cocktailissimo.com website uses cookies to store and access information on the visitor's device.</p>
  <p>Only cookies strictly necessary for the proper functioning of the services, site security, and anonymous measurement of traffic are used.</p>
  <p>Since no non-essential cookies are used, and in accordance with current regulations regarding the protection of personal data, consent to the use of cookies will not be requested from the user.</p>

  <h2>ARTICLE 23: Contact</h2>
  <p>For any questions, we thank Internet users and/or buyers for kindly sending a message to Cocktailissimo by providing their request in the dedicated space of the "Contact" section accessible on all pages of the Online Shop.</p>


  <p>Cocktailissimo reserves the right to make modifications to the Online Shop and the site cocktailissimo.com at any time and without prior notice.</p>
  <p>Cocktailissimo disclaims all responsibility in case of interruption or unavailability of the site cocktailissimo.com, occurrence of bugs, or any damage resulting from fraudulent acts by third parties (including intrusion) from the site cocktailissimo.com.</p>
